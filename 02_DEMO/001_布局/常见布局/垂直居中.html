<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			height:300px;
			width:300px;
			border: 1px solid red;
			margin: 0 auto;
		}
		span{
			height:300px;
			line-height: 300px;
			float:right;
		}
		/*button{
			width:100px;
			height:60px;
		}*/

			border: 1px solid green;
			vertical-align: middle;
		}
	</style>
</head>

	<div>
		<!-- 让一个浮动的元素垂直居中在外层的div中的办法是
		给这个内层的button按钮外套一个span让他浮动,设置高和行高我父元素的高 -->

		<span>
			<!-- <button>按钮</button> -->
			<img src="111.png">
		</span>
	</div>
