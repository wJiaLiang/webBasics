<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>中间栏自适应</title>
	<style type="text/css" media="screen">
		*{
			margin: 0;
			padding: 0;
		}
	/* 	div.box{  加上中间的就不能自适应了；
			width: 600px; 
			height: 500px;
			margin: 50px auto;
		} */
		.s{
			width: 100px;
			height: 500px;
			background-color: blue;
			float: left;
		}
		.c{
			margin: 0 100px;
			background-color: red;
		}
		.w{
			width: 100px;
			height: 500px;
			background-color: green;
			float: right;
		}
	</style>
</head>
<body>
	<div class='box'>
		<div class='s'></div>
		<div class='w'></div>
		<div class='c'>中间盒子</div>
		
	</div>
</body>
</html>
