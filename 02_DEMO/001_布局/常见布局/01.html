<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width:500px;
			min-width: 450px;
			height:300px;
			border:1px solid red;
			text-align: center;   /*在IE7中可以让一个块级元素居中*/
		}
		.child{
			width:200px;
			height:100px;
			background-color: green;
		}
				
		ul{
			margin:0;
			vertical-align: top;
		}

	</style>
</head>
<body>
	<div class='box'>
		<div class='child'>
			
		</div>
	</div>

	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>

	<input type="text" name="">
	<input type="password" id="pass">
	<button>点击</button>


	<input type="color" name="">
	<input type="range" max="100" min="10" value="30" name="">
	<input type="date" name="">
	<input type="datetime" name="">
	<input type="email" multiple name="">
	<input type="text" Autofocus name="">


	<script type="text/javascript">
		var  but=document.getElementsByTagName('button')[0];
		var inp=document.getElementById('pass');
		but.onclick=function(){
			alert(123);

			inp.style.type='text';

		}


	</script>
</body>
</html>
