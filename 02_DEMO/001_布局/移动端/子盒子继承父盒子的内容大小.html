<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
	/* 如何盒子模型子盒子都只是继承父盒子的内容的大小 */
	*{
		box-sizing:border-box;
	}
		.parent{
			width: 200px;
			height: 200px;
			padding: 20px;
			background-color: red;
		}
		.child{
			width: 100%;
			background-color: green;
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child"></div>
	</div>
</body>
</html>
