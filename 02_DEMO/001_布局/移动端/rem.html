<script type="text/javascript">
window.onresize=function(){
	var width=window.innerWidth;

		if(width>320){
			// 屏幕在320px的时候,意思是最小屏幕的时候的字体乘以变化的宽度；
			var fsize = 100/320*width;
			console.log(fsize);
		}
		var html=document.getElementsByTagName('html')[0];
			//可以支持css选择器；
		var hq=document.querySelector('div>span');
		console.log(hq);
		html.style.fontSize=fsize+"px";
	}
</script>
