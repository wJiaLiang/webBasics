<html lang="en">
<head>

	<div class="box3"></div>

		window.onload=function(){
			var box3=document.getElementsByTagName('box3')[0];

				//问题说明：FireFox中类似obj.style.height = imgObj.height的语句无效。

		}


	</script>

</html>
