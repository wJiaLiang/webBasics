<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{width: 100px;height: 100px;border: 1px solid red;text-align: center;}
		.minbox{width: 20px;height: 20px;border:1px solid green;}
		/* 
		ie7下这样就可以了
		ul{margin:0;}  */
		/* 水平居中
		FF: margin:0 auto;
		IE: 父级{ text-align:center; } */
		.child{width: 300px;height: 300px;border: 1px solid red;float: left;}
		.childtwo{width: 200px;height: 300px;border:2px solid blue;float:left;}
		.box1{height: 15px;border:1px solid green;}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<div class="box">
		<div class="minbox"></div>
	</div>

		<img src="img/weo.jpg" alt="">
	</div>
	<div class="childtwo"></div> -->
	

	<!-- ie9以上 文字不能撑开有高度容器的高度 -->
	<div class="box1">只是文身圣诞节</div>

	</script>
</body>
</html>
