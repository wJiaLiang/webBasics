<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box1{
			width: 100px;
			height: 20px;
			border: 1px dotted red;

			overflow: hidden; /*自动隐藏文字*/
			text-overflow: ellipsis;/*文字隐藏后添加省略号*/
			white-space: nowrap;/*强制不换行*/
		}
		.box2{
			margin-top: 300px;
			width: 200px;
			height: 40px;
			border: 1px dotted green;
			line-height: 20px;
			
			overflow: hidden;
			text-overflow: ellipsis;  /* 显示省略号 */
		    display: -webkit-box;
		    -webkit-line-clamp: 2;
		    -webkit-box-orient: vertical;	
		}
		
		/* 兼容性写发*/
		.box3{
			position: relative;
			width: 200px;
			height: 40px;
			overflow: hidden;
			background-color: #fbf;
		}
		.box3::after {
		    content:"...";
		    font-weight:bold;
		    position:absolute;
		    bottom:0;
		    right:0;
		    
		    /* padding:0 20px 1px 45px; */
		    /* background:url(http://css88.b0.upaiyun.com/css88/2014/09/ellipsis_bg.png) repeat-y; */
		}
	</style>
</head>
<body>
	

	<div class="box1">
		这是单行文本的数字超出部分;
	</div>
	<div class="box2">
		这是多行文本的数字超出部分的解决办法;这是多行文本的数字超出部分的解决办法;
	</div>

	<div class="box3">
		这是多行文本的数字超出部分的解决办法;这是多行文本的数字超出部分的解决办法;
		第三个东西的给你
	</div>
</body>
</html>
