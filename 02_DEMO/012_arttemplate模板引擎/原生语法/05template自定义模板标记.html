<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="template-native.js"></script>
</head>
<body>
    <div id="box">   </div>
    <script id="tem" type="text/html">
        <!-- <section><%=arr[0]%></section> -->
        <section>{$=arr[1]$}</section>

        <div>{%=x%}</div>

        <div>{%=y%}</div>

    </script>

    <script type="text/javascript">
    var data={
        arr:['a','b','c','d'],
        u:'合伙<br/>',
        v:'人',
        w:'<i style="color:red">红色</i>',
        x:'<em>我是em标签</em>',
        y:'<h1>h1标签</h1>'
    }

    //自定义模板标记开始符号和结束符号;
    // 方法一；
    // template.defaults.openTag="{$";
    // template.defaults.closeTag="$}";
    
    // 方法二；也可以配置;模板标记符号
    template.config('openTag','{%');
    template.config('closeTag','%}');

    // 全局性的配置是否转义输出;
    template.config('escape',false) //表示非转义输出; 就会解析标签;
    
    window.onload=function(){
        var shtml=template('tem',data);

        var box=document.getElementById('box');
        box.innerHTML=shtml;



    }




    </script>
</body>
</html>
