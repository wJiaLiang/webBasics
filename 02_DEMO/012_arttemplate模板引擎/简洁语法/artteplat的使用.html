<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="box"></div>
	<script type="text/template" id='temp'>
		<ul>
			{{if list}}
			{{each list as value}}
				<li>我的名字是：<b>{{value.name.nan}}</b>我的年龄是：<b>{{value.name.nv}}</b>
					nv是什么：<strong>{{value.age}}</strong>
				</li>
			{{/each}}
			{{/if}}
		</ul>
	</script>
	<script src='./arttemplate_web.js'></script>
	<script type="text/javascript">
			var data={
					list:[
						{name:{nan:"a1",nv:'b1'},age:12},
						{name:{nan:"a2",nv:'b2'},age:13},
						{name:{nan:"a3",nv:'b3'},age:14},
						{name:{nan:"a4",nv:'b4'},age:15},
						// {name:'j2',age:13},
						// {name:'j3',age:14},
						// {name:'j4',age:15},
					]
			}
			console.log(data);
				//解析数据成HTML；
			var html=template('temp',data);
			document.getElementsByTagName("div")[0].innerHTML=html;

			console.log(new Date().getTime());
	</script>
</body>
</html>
