<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
        /* 大于900的时候执行 */
        @media screen and (min-width:900px){
            body{
                background-color: blue;
            }
        }

        /* 页面大于600 小于900时执行 */
        @media screen and (min-width:600px) and (max-width:900px){
            body{
                background-color: red;
            }
        }

        /* 小于600的时候执行 */
        @media screen and (max-width:600px){
            body{
                background-color: yellow;
            }
        }
        @media screen and (width:700px){
            .boxs{font-size: 60px;}
        }

        /* 可以用and关键字将媒体功能与媒体类型或与其他媒体功能相结合，如将样式限制为横向设备，宽度至少为30em长 */
        @media (min-width: 30em) and (orientation: landscape) { }
    
    </style>
</head>
<body>

    <div class="boxs" style="width: 300px;height: 300px;border:1px solid black;"> 
        this is my box to pages;
    </div>

    <script>
    /*
        多媒体查询由多种媒体组成，可以包含一个或多个表达式，表达式根据条件是否成立返回 true 或 false。
        如果指定的多媒体类型匹配设备类型则查询结果返回 true，文档会在匹配的设备上显示指定样式效果。
        @media not|only mediatype and (expressions) {
            CSS 代码...;
        }

        除非你使用了 not 或 only 操作符，否则所有的样式会适应在所有设备上显示效果。
        not: not是用来排除掉某些特定的设备的，比如 @media not print（非打印设备）。
        only: 用来定某种特别的媒体类型。对于支持Media Queries的移动设备来说，如果存在only关键字，
            移动设备的Web浏览器会忽略only关键字并直接根据后面的表达式应用样式文件。
            对于不支持Media Queries的设备但能够读取Media Type类型的Web浏览器，遇到only关键字时会忽略这个样式文件。
        all: 所有设备，这个应该经常看到。
        CSS3 多媒体类型
            all	    用于所有多媒体类型设备
            print	用于打印机
            screen	用于电脑屏幕，平板，智能手机等。
            speech	用于屏幕阅读器
    
    */



    </script>
</body>
</html>
