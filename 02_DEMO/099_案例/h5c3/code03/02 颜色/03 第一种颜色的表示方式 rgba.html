<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            我们如果使用rgba 对父元素进行颜色设置。然后设置透明度.
            子元素不会去继承父元素的透明度.
        */
        .outer{
            width: 200px;
            height: 200px;
            background: rgba(255,0,0,0.1);
            margin: 100px auto;
        }
        .inner{
            width: 100px;
            height: 100px;
            background: rgba(255,0,0,1)
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
