<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
            /**
                只能针对整个父盒子设置透明度.
                子盒子及内容会继承父盒子的透明度.
                我要设置这个子盒子的透明度.
                这个时候我们可以使用新增的颜色表示方式.
                首先我们来看第一种：
            **/
            .outer{
                 width: 200px;
                 height: 200px;
                 background: green;
                 margin: 100px auto;
                 opacity: 0.4;
            }
            /*
              父盒子半透明，子盒子不透明
              (类似于的这种需求：弹出框，这个框是不透明，它的body 是半透明的)
            */
            .inner{
                width: 100px;
                height: 100px;
                background: yellow;
                opacity: 1;
            }
    </style>
</head>
<body>
            <div class="outer">
                <div class="inner"></div>
            </div>
</body>
</html>
