<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            我们如果使用hsla对父元素进行颜色设置。然后设置透明度.
            子元素不会去继承父元素的透明度.
            我们可以通过这种颜色的表示方式可以用来实现半遮效果
            半遮住效果
            以后颜色取值：我们使用rgba，或者 hsla 就可以
            我们设置可以做到边框透明.  border:
            border:1px solid red;
        */
        .outer{
            width: 200px;
            height: 200px;
            background: hsla(88,50%,50%,0.4);
            margin: 100px auto;
        }
        .inner{
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner"></div>
</div>
</body>
</html>
