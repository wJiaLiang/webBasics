<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 盒模型</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		img {
			width: 100%;
		}

		.items {
			padding-top: 30px;
			text-align: center;
		}
		.item {
			width: 316px;
			height: 175px;
			margin: 0 10px;
			display: inline-block;
			position: relative;
			/*改变盒子计算高宽的方式*/
			box-sizing: border-box;
			/*
					1:就是有时候我执行动画的时候，我需要修改到盒子的边框
				就会把盒子变大，盒子变大就会影响它其它的兄弟节点。
					这个时候我们可以给盒子改变盒子的计算方式。
			*/
		}

		.item:hover{
			 border: 5px solid #ccc;
		}


	</style>
</head>
<body>
	<div class="items">
		<div class="item">
			<img src="./images/1.jpg">
		</div>
		<div class="item">
			<img src="./images/2.jpg">
		</div>
		<div class="item">
			<img src="./images/3.jpg">
		</div>
	</div>
</body>
</html>
