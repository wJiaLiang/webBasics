<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒模型</title>
    <style type="text/css">
            /*
                    盒模型:
                        所谓的盒模型就是盒子的一种计算方式
                            1:现在我盒子的高度，以及宽度
                            现在盒子的计算方式:
                                padding+width+border
                        我现在可以给盒子设置一个属性，
                             来改变这个盒子计算高宽的方式

                        1:所谓的盒模型，就是改变盒子计算高宽的一种方式
                             原本的盒子的宽：width+padding+border
                             我们可以通过给盒子设置一个box-sizing 属性
                          改变盒子的计算方式
                              box-sizing:border-box;
                              改变了盒子的计算方式
                              他现在的高度以及宽度，就等于
                              盒子的实际高宽

                       盒模型就是计算盒子高宽的一种方式
                            假设我对盒子设置这样的一个属性值
                            box-sizing:content-box;
                            width:width(实际宽度)+padding+border
                            320
                            height:height+padding+border
                            我对盒子设置这样的一个属性值
                            //改变盒子的计算方式
                            box-sizing:border-box;
                            盒子的宽度：等于它的实际宽度，不用管padding，border
            */

            .one{
                    height: 200px;
                    width: 200px;
                    padding: 50px;
                    border: 10px solid red;
                    background: green;
                    margin: 100px auto;
                    box-sizing: content-box;
            }
            .two{
                height: 200px;
                width: 200px;
                padding: 50px;
                border: 10px solid red;
                background: green;
                margin: 100px auto;
                box-sizing: border-box;
            }
    </style>
</head>
<body>
        <div class="one">

        </div>

        <div class="two">

        </div>
</body>
</html>
