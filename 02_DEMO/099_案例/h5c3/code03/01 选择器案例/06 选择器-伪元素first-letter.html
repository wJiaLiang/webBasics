<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器 - 伪元素</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: '微软雅黑';
			background-color: #F7F7F7;
		}

		li {
			font-size: 20px;
			line-height: 40px;
		}

		/*
				选中文本的第一个字，或者字母
				你可能理解城第一个单词.

		*/
		li::first-letter{
			 color:blue;
		}



		
	</style>
</head>
<body>
	<ul>
		<li>As long as the effort of deep strokes fell great oaks</li>
		<li>只要功夫深，铁杵磨成针</li>
		<li>深いストロークの努力が大きな樫の落ちた限り</li>
	</ul>
</body>
</html>
