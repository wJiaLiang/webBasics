<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 选择器</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}
		.empty {
			list-style: none;
			height: 30px;
		}
		.empty li {
			float: left;
			width: 120px;
			height: 30px;
			text-align: center;
			line-height: 30px;
			font-size: 20px;
			background-color: pink;
			margin: 0 5px;
			position: relative;
		}
		li span {
			display: block;
			width: 20px;
			height: 20px;
			text-align: center;
			line-height: 20px;
			font-size: 12px;
			position: absolute;
			top: -10px;
			right: 0;
			background-color: red;
			color: #FFF;
		}


		/*
			1:获取到所有的class 属性的值等于box
			2: 没有子元素
		*/
		.box:empty{
				width: 200px;
			    height: 200px;
			    background: red;
		}

		
	</style>
</head>
<body>
		<div class="box">
			<div>牛亮亮</div>
		</div>
		<div class="box"></div>

</body>
</html>
