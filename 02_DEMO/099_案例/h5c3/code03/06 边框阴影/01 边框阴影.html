<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
            div{
                 height: 300px;
                 width: 200px;
                 border: 2px solid #ccc;
                 margin: 100px auto;
                 /*为盒子添加边框阴影*/
                 /*
                        第一个参数：1px 如果是正值，水平向右
                        第二个参数：1px 如果是正直，垂直向下
                        第三个参数：边框的模糊度
                        第四个参数： 边框的颜色
                 */
                 /*box-shadow: 12px 13px 12px #ccc;*/
                 /*
                    我们可以添加多一个阴影
                 */
                 /* box-shadow: 12px 13px 12px #ccc,-12px -13px 12px #ccc;
                /*
                  我们可以给边框设置内阴影.
                   我们通过inset 这个属性来设置内阴影
                */
                box-shadow: 12px 13px 12px  #ccc inset ,-12px -13px 12px #ccc inset;
            }


    </style>
</head>
<body>
        <div>


        </div>
</body>
</html>
