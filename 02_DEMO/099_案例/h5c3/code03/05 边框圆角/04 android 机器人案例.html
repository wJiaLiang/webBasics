<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>android 小机器人</title>
    <style>
            body{
                margin: 0;
                padding: 0;
                background: #c0c0c0;
            }
            .main{
                    width: 600px;
                    height: 500px;
                    margin: 100px auto;
                    background: #ccc;
            }

            .content{
                    width: 300px;
                    height: 100%;
                    margin: auto;
                    padding-top:10px;
                    position: relative;
            }

            .header{
                   width: 220px;
                   height: 100px;
                   margin: auto;
                   background: green;
                   border-top-left-radius: 100px 100px;
                   border-top-right-radius: 100px 100px;
                   position: relative;
            }

            .header::before,.header::after{
                position: absolute;
                top:50px;
                display: block;
                content: '';
                width: 20px;
                height: 20px;
                border-radius: 10px;
                background: white;
            }

            .header::before{
                  left: 50px;
            }

            .header::after{
                right: 50px;
            }
            .body{
                 width: 220px;
                 height: 200px;
                 background: green;
                 margin: auto;
                 margin-top:10px;
                 border-bottom-left-radius: 30px;
                 border-bottom-right-radius: 30px;
                 position:relative;
            }
            .body::before,.body::after{
                position: absolute;
                display: block;
                content:'';
                height: 80px;
                width: 40px;
                background: green;
                bottom: -80px;
                border-bottom-left-radius:20px ;
                border-bottom-right-radius:20px ;
            }

            .body::before{
                  left: 50px;
            }
            .body::after{
                right: 50px;
            }

            .footer::before, .footer::after{
                display: block;
                content: '';
                position: absolute;
                height: 120px;
                width: 40px;
                background: green;
                top:150px;
                border-radius: 20px;
            }

            .footer::before{
                  left: -20px;
            }

            .footer::after{
                right: -20px;
            }


    </style>

</head>
<body>
        <!--页面结构-->
        <div class="main">
                <div class="content">
                    <div class="header"></div>
                    <div class="body">

                    </div>
                    <div class="footer"></div>
                </div>
        </div>
</body>
</html>
