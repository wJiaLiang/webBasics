<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 边框</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}
		.border-radius {
			width: 200px;
			height: 200px;
			margin: 100px auto;
			background-color: green;
			/*
				第一个100px 水平方向的位置x 的位置
					表示的就是4个x x 水平方向的位置.
				第二个100px 表示的是y ，垂直方向的位置.
					表示就是4ge y轴垂直方向的位置.

			*/
			border-radius:100px 50px 50px 50px/100px 50px 50px 50px ;

		}

	</style>
</head>
<body>
	<div class="border-radius"></div>
</body>
</html>
