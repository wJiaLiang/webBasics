<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 边框</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}
		div{

			 width: 200px;
			 height: 200px;
			 background: green;
			 margin: 100px auto;
			 /*左上角
			 	第一个值是x 轴的距离
			 	第二个值是y 轴的距离
			 */
			 border-top-left-radius: 100px 100px;
			/*右上角
			 	第一个值是x 轴的距离
			 	第二个值是y 轴的距离
			 */
			 border-top-right-radius: 100px 100px;
			/*左下角
			 	第一个值是x 轴的距离
			 	第二个值是y 轴的距离
			 */
			 border-bottom-left-radius: 100px 100px;
			/*右下角
			 	第一个值是x 轴的距离
			 	第二个值是y 轴的距离
			 */
			 border-bottom-right-radius: 100px 100px;
		}
	</style>
</head>
<body>
	<div class="border-radius"></div>
</body>
</html>
