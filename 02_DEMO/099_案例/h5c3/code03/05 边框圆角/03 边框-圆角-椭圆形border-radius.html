<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 边框</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.my_border-radius{
			width: 220px;
			height: 100px;
			margin: 100px auto;
			background-color: green;
			/* border-top-left-radius: 110px 50px;
			   border-top-right-radius: 110px 50px;
			   border-bottom-right-radius: 110px 50px;
			   border-bottom-left-radius: 110px 50px;
			   画椭圆
			*/
			border-radius: 110px/50px;
		}
	</style>
</head>
<body>
	<div class="my_border-radius"></div>
</body>
</html>
