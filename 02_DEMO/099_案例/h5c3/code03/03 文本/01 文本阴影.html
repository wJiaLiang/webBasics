<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

            div{
                 width: 1000px;
                 margin: 100px auto;
                 text-align: center;
                 /*
                    我可以为这个文本添加影子
                    第一个参数：10px 影子的位置
                       如果是正数，水平向右
                       如果是负数，水平向左.
                    第二个参数：10px 影子的位置
                       如果是正数，垂直向下
                       如果是负数，垂直向上.
                    第三个参数：
                        影子的模糊度，必须是正数
                        如果值越大，影子越模糊
                    第四个参数：
                        影子的颜色
                        red
                 */
                 text-shadow: 10px 10px 1px red;
            }
    </style>
</head>
<body>
        <div>
            华阳是淋淋的脑残粉
        </div>
</body>
</html>
