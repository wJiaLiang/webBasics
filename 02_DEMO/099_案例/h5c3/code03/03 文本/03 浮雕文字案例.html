<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮雕文字案例.</title>
    <style>
        /*设置背景色.*/
        body {
             background-color: #808080;
             font: bold 6em "microsoft yahei";
        }
        div {
            margin: 30px;
            color: #808080;
            text-align: center;
        }
        .to{
            text-shadow: 1px 1px 1px black,-1px -1px 1px white;
        }
        .ao{
            text-shadow: 1px 1px 1px white,-1px -1px 1px black;
        }
    </style>
</head>
<body>
    <div class="to">我是凸起的文字</div>
    <div class="ao">我是凹下的文字</div>
</body>
</html>
