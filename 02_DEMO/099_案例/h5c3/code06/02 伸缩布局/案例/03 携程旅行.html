<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font: 14px/1.5 Tahoma,"Lucida Grande",Verdana,"Microsoft Yahei",STXihei,hei;
        }

        header img{
             width: 100%;
        }


        .item{
          /*  margin-top: 3px;*/
            height: 90px;
            border-radius: 6px;
            display: flex;
            margin-bottom: 5px;
        }

        .nav{
            padding: 5px;
        }

        .item:nth-child(1){
            background-color: #ff6700;
        }
        .item:nth-child(2){
            background-color: #1c94c4;
        }
        .item:nth-child(3){
            background-color:#00b0e0;
        }
        .item:nth-child(4){
            background-color: #FFCC66;
        }

        .pub{
             width: 150px;
        }
        .sub{
             flex: 2;
             display: flex;
             flex-wrap: wrap;
        }
        .sub a{
             height: 45px;
             border-left: 1px solid #fff;
             width: 50%;

             box-sizing: border-box;
             text-align: center;
             line-height: 45px;
             color: #fff;
             font-size: 14px;
             text-decoration: none;
        }


        .item:nth-child(4) a{
             width: 33.3333%;
        }

        .extra{
             display: flex;
        }

        .extra a{
            flex:1;
        }

        .extra img{
            width: 100%;
        }

        .sub a:nth-child(-n+2){
             border-bottom: 1px solid #fff;
        }



    </style>
</head>
<body>
<div class="wrapper">
    <!-- 头部 -->
    <header>
        <!-- 轮播图 -->
        <section class="banner">
            <a href="javascript:;">
                <img src="./images/banner.jpg">
            </a>
        </section>
    </header>
    <!-- 主体 -->
    <div class="main">
        <!-- 导航菜单 -->
        <section class="nav">
            <div class="item">
                <div class="pub"></div>
                <div class="sub">
                    <a href="javascript:;">海外酒店</a>
                    <a href="javascript:;">团购</a>
                    <a href="javascript:;">特惠酒店</a>
                    <a href="javascript:;">客栈公寓</a>
                </div>
            </div>
          <div class="item">
                <div class="pub"></div>
                <div class="sub">
                    <a href="javascript:;">火车票</a>
                    <a href="javascript:;">汽车票船票</a>
                    <a href="javascript:;">国际机票</a>
                    <a href="javascript:;">自驾专车</a>
                </div>
            </div>
            <div class="item">
                <div class="pub"></div>
                <div class="sub">
                    <a href="javascript:;">攻略身边</a>
                    <a href="javascript:;">邮轮</a>
                    <a href="javascript:;">周末游</a>
                    <a href="javascript:;">保险签证</a>
                </div>
            </div>
            <div class="item">
                <div class="sub">
                    <a href="javascript:;">门票玩乐</a>
                    <a href="javascript:;">美食</a>
                    <a href="javascript:;">全球购</a>
                    <a href="javascript:;">礼品卡</a>
                    <a href="javascript:;">出境WIFI</a>
                    <a href="javascript:;">更多</a>
                </div>
            </div>
        </section>
        <!-- 其它部分 -->
        <section class="extra">
            <a href="javascript:;">
                <img src="./images/extra_1.png">
            </a>
            <a href="javascript:;">
                <img src="./images/extra_2.png">
            </a>
        </section>
    </div>
</div>
</body>
</html>
