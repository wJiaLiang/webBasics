<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 3D转换</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.rotateX {
			height: 226px;
			padding-top: 100px;
			text-align: center;
		}

		.rotateX img {
			transition: all 3s;
		}

		.rotateX:hover img {
			transform: perspective(100px) rotateX(-180deg);
		}
	</style>
</head>
<body>
	<div class="rotateX">
		<img src="./images/x.jpg" alt="">
	</div>
</body>
</html>
