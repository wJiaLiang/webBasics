<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 动画</title>
	<style>
		html, body {
			height: 100%;
		}
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}
		.box {
			width: 200px;
			height: 200px;
			background-color: green;
			/*使用的动画的名称*/
			animation-name: move;
			/*动画的持续时间*/
			animation-duration: 2s ;
			/*动画的速度*/
			animation-timing-function: linear;
			/*动画执行延迟的时间*/
			animation-delay: 0s;
			/*动画执行的次数
				infinite  无线循环
			*/
			animation-iteration-count: 1;
			/*检索或设置对象动画在循环中是否反向运动 */
			/*reverse 反转*/
			animation-direction:alternate;
			/*设置动画结束的状态*/
			animation-fill-mode:forwards;
			/*
				设置动画的状态，
				开始状态
				结束状态
			*/
			animation-play-state:paused;
		}
		@keyframes move {
			from {
				width: 200px;
				height: 200px;
			}
			to {
				width: 400px;
				height: 400px;
			}
		}
		/**
		 * 动画序列
		 * 指定动画序列名
		 * 调整动画细节（掌握各属性的特点和用法）
		 */
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
