<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 钟表</title>
	<style>
			.clock{
				 margin: 100px auto;
				 height: 200px;
				 width: 200px;
				 border: 5px solid #ccc;
				 border-radius: 50%;
				 position: relative;
			}
			.line{
				 border: 3px solid #ccc;
				 height: 200px;
				 position: absolute;
				 left: 50%;
			}

			.line1{
				margin-left: -3px;
			}

			.line2{
				transform: rotate(30deg);
			}
			.line3{
				transform: rotate(60deg);
			}
			.line4{
				transform: rotate(90deg);
			}
			.line5{
				transform: rotate(120deg);
			}
			.line6{
				transform: rotate(150deg);
			}
			.cover{
				 width: 160px;
				 height: 160px;
				 position: absolute;
				 left: 50%;
				 background-color: #fff;
				 top:50%;
				 border-radius: 50%;
				 transform: translate(-50%,-50%);
			}
		    .hour{
				 height: 60px;
				 width: 6px;
				 background: black;
				 position: absolute;
				 left: 50%;
				 top:50%;
				 margin-top:-60px;
				transform-origin: bottom center;
				/*
					 分钟走12圈，小时走一圈  12 乘以3600
				*/
				animation: change 43200s steps(60) infinite;
				 margin-left: -3px;
			}
			.minute{
				height: 70px;
				width: 4px;
				background: black;
				position: absolute;
				left: 50%;
				top:50%;
				margin-left: -2px;
				margin-top:-70px;
				transform-origin: bottom center;
				/*秒钟走60圈，分钟走1圈
				秒钟走一圈，需要60秒，分钟六十圈 3600秒
				*/
				animation: change 3600s steps(60) infinite;
			}

			.second{
				height: 80px;
				width: 2px;
				background: black;
				position: absolute;
				left: 50%;
				top:50%;
				margin-top:-80px;
				transform-origin: bottom center;
				animation: change 60s steps(60) infinite;
			}

			.dotted{
				 width: 20px;
				 height: 20px;
				 position: absolute;
				 left: 50%;
				 top:50%;
				 transform: translate(-50%,-50%);
				 background-color: #0da5d6;
				 border-radius: 50%;
			}

			@keyframes change {
					from{
						transform:rotate(0deg);
					}
					to{
						transform:rotate(360deg);
					}
			}

	</style>
</head>
<body>
	<div class="clock">
		<div class="line line1"></div>
		<div class="line line2"></div>
		<div class="line line3"></div>
		<div class="line line4"></div>
		<div class="line line5"></div>
		<div class="line line6"></div>
		<div class="cover"></div>
		<div class="hour"></div>
		<div class="minute"></div>
		<div class="second"></div>
		<div class="dotted"></div>
	</div>
</body>
</html>
