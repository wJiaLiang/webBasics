<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 动画</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.box {
			width: 400px;
			margin: 100px auto;
		}

		.box img {
			width: 100%;
			 /*使用刚刚定义了的动画*/
			/*我使用动画的名称*/
			/*第二个参数：
				动画执行的时间

			  第三个参数：
			  	动画执行的时候是匀速
			  第四个参数:
			  	动画执行的次数
			  	1 一次
			  	1000
				infinite 无限次 动画循环


			*/
		    animation: change 3s linear infinite forwards;
		}

		/*
				定义动画
				使用动画
		*/
		@keyframes change {
			 0%{
					transform: rotate(0deg) scale(1);
				    opacity: 1;
			 }
			 50%{

				 transform: rotate(-60deg) scale(1);
				 opacity: 0.5;
			 }
			 100%{
				 transform: rotate(-360deg) scale(1);
				 opacity: 0.8;
			 }
		}





	</style>
</head>
<body>
	<div class="box">
		<img src="./images/fengche.png">
	</div>
</body>
</html>
