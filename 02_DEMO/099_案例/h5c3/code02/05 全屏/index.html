<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <img src="1.jpg" id="imageId">
    <input type="button" value="全屏" id="buttonId">
    <script>

        document.getElementById("buttonId").onclick=function(){
             var img=document.getElementById("imageId");//.mozRequestFullScreen();
             //兼容firefox
             if(img.mozRequestFullScreen){
                 img.mozRequestFullScreen();
              //兼容webkit
             }else if(img.webkitRequestFullScreen){
                 img.webkitRequestFullScreen();
             }else{
                 //ms  没有这个方法.
                 //欧朋.   requestFullscreen 可以试下是否兼容欧朋.
                 img.requestFullscreen();
             }
        }
    </script>
</body>
</html>
