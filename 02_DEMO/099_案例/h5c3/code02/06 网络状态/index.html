<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        /*<!--
        app 微信，如果没有网了，会给你一个提示.你已经离线，检查网络连接

        1:我做两个方法，
        一个方法是用来监控在线的一个状态
        一个方法用来监控离线的一个状态
        */
        //添加一个事件
        window.addEventListener("online",function(){
                //这个事件当网络状态可用的情况下就可以触发.
                // 微信：假设我们网络状态可用，它会自动跟服务器 建立连接
                //然后收取消息.
                alert("网络状态可用.")
        });

        //当网络状态不可用的情况下触发.
        //可以给用户一个提示.
        window.addEventListener("offline",function(){
                alert("网络状态不可用.");
        })
    </script>
</head>
<body>

</body>
</html>
