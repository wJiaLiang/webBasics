<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

            //获取到浏览器的经纬度
            //页面加载完毕，我向获取到金纬度
            //调用浏览器的api 来获取定位
            function getMyPosition(){
                   if(window.navigator.geolocation){
                       //说明这个浏览器支持这个对象.
                       /**
                        * 1:第一个参数是一个函数
                        *    回调函数，当定位获取成功，就调用第一个函数.
                        * 2:第二个参数也是一个函数
                        *    定位失败，调用第二个回调函数.
                        */
                       window.navigator.geolocation.getCurrentPosition(successPosition,errorPosition);

                   }else{
                       alert("您的浏览器不支持定位功能.");
                   }
            }
            //当获取位置成功之后就会调用这个函数.，然后会传递一个参数给这个函数
            function successPosition(position){
                 // position.coords 得到一个坐标

                var jd=position.coords.longitude;
                //这段代码在手机端的浏览器上面运行..
                var wd=position.coords.latitude;
                alert("你当前的经度:"+jd);
                alert("你当前的纬度是:"+wd);
            }
            //当获取位置失败之后就会调用这个函数.
            function errorPosition(){
            }
            //获取定位
            getMyPosition();

    </script>
</head>

</body>
</html>
