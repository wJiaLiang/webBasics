<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
            .one{
                width: 100px;
                height: 100px;
                background: green;
                float: left;
            }

            .two{
                width: 300px;
                height: 300px;
                float: left;
                margin-left: 200px;
                background: pink;
            }
    </style>

    <!--引入js 库，用来操作dom 元素.-->
    <script src="jquery-1.11.1.min.js"></script>
     <!--使用html5 来完成拖拽
        第一步：我要设置拖拽元素是否可以拖拽
                draggable="true" 声明当前元素是否可以拖拽
        第二步：开始添加事件 接下来有8个事件.
     -->
    <script>
            window.onload=function(){
                    //获取到拖拽元素，在拖拽元素上面的事件
                    //在整个拖拽过程当中都会调用.
                    document.querySelector(".one").ondrag=function(){
                           // console.log("整个拖拽过程当中都调用了整个方法");
                    }
                    //拖拽开始的时候立即调用.
                    document.querySelector(".one").ondragstart=function(){
                        //console.log("在拖拽开始的时候调用");
                        this.style.backgroundColor="red";
                    }
                    //拖拽结束的时候立即调用. 鼠标松开的时候 就拖拽结束
                    document.querySelector(".one").ondragend=function(){
                       // console.log("在拖拽结束的时候调用");
                        this.style.backgroundColor="yellow";
                    }
                    //离开拖拽元素的时候立即调用.
                    document.querySelector(".one").ondragleave=function(){
                        //console.log("在离开拖拽元素的时候调用");
                        this.style.backgroundColor="blue";
                    }
                    //目标元素的事件.
                    //当拖拽元素进入到目标元素的时候触发.
                    document.querySelector(".two").ondragenter=function(){
                        //console.log("拖拽元素已经进入到目标元素.");
                        //我要把这个one 这个div ，添加到two 这个div 里面去
                        $(".two").append($(".one"));
                    }
                    document.querySelector(".two").ondragover=function(){
                        //console.log("拖拽元素已经在目标元素上面悬停..");
                    }
                    //应用于目标元素，当在目标元素上松开鼠标时调用
                    //这个事件有问题，你可以试下火狐，有兼容问题.
                    document.querySelector(".two").ondrop=function(){
                        console.log("在目标元素上面松开鼠标的时候调用.");
                    }
                    //应用于目标元素，当鼠标离开目标元素时调用
                    document.querySelector(".two").ondragleave=function(){
                        console.log("鼠标已经离开了目标元素。");
                    }
            }
    </script>

</head>
<body>
        <div class="one" draggable="true">
                拖拽元素
        </div>

        <div class="two">
                目标元素.
        </div>
</body>
</html>
