<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 渐变</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}
		div{
			 margin: 200px auto;
			 width: 400px;
			 height: 400px;
			/* 径向渐变*/
			background: radial-gradient(
					/*
					    200px 环绕四周的半径
					    at center 中心点的位置，正中间
						左下角
						left bottom
						右下角
						right bottom
						80px 距离水平方向的距离
						180px 距离垂直方向的距离
					    red 起始颜色
					    green 终止颜色
						200px at center center,
						200px at left top,
				    */
					200px at 80px 180px,
					red,
					green
			);
		}



	</style>
</head>
<body>
	<div class="radial"></div>
</body>
</html>
