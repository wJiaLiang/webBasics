<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
            div{
                margin: 100px auto;
                width: 1000px;
                height: 100px;
                /*
                    我们可以设置多个起点，多个终点
                    pink 0%, 起始位置
                    red 25%, 终止位置
                    green 25%,起始位置的颜色 起始位置 ，
                    chartreuse 50%, 终止位置的颜色，终止位置
                */
                background: linear-gradient(
                        90deg,
                        pink 0%,
                        red 25%,
                        green 25%,
                        chartreuse 50%,
                        pink 50%,
                        hotpink 75%,
                        yellow 75%,
                        yellow 100%
                );
            }
    </style>
</head>
<body>

    <div></div>

</body>
</html>
