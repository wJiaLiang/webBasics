<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景-原点</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			padding: 50px;
			margin: 100px auto;
			border: 15px dashed red;
			background-color: yellow;
			background: url(images/bg.jpg);
			/*默认的原点border 里面*/
			background-repeat: no-repeat;
			/*我们可以修改背景的原点.
				1:border-box 背景的原点是在当前这个div 的边框上面
				2:padding-box 背景的原点在内间距区域.
				3:content-box 背景的原点默认在内容区域
			*/
			background-origin:content-box ;


		}

	</style>
</head>
<body>
	<div>dsafdasf</div>
</body>
</html>
