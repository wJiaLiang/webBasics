<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 多重背景</title>
	<style>
		body {
			background-color: #CCC;
		}
		.duo {
			width: 623px;
			height: 417px;
			margin: 100px auto;
			background-color: #FFF;
		}
		.duo div{
			  padding: 200px;
			  font-size: 40px;
			  /*可以设置多张背景图片，以都好隔开.*/
			  background: url("images/bg1.png") left top no-repeat,
			  url("images/bg2.png") right top no-repeat,
			  url("images/bg3.png") right bottom no-repeat,
			  url("images/bg4.png") left bottom no-repeat,
			  url("images/bg5.png") center center no-repeat
		}
	</style>
</head>
<body>
	<div class="duo">
		   <div>
		   </div>
	</div>
</body>
</html>
