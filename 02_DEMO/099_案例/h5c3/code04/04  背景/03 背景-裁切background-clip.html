<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景-裁切</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			padding: 50px;
			border: 5px dashed red;
			margin: 100px auto;
			background-color: yellow;
			background-image: url("images/bg.jpg");
			/*clip 裁剪的意思*/
			/*
				裁剪padding-box 意外内容裁剪掉
				border-box  裁剪边框以外的区域
				padding-box  裁剪内间距以外的区域
				content-box  裁剪内容以外的区域
			*/
			background-clip:content-box;



		}


	</style>
</head>
<body>
	<div></div>
</body>
</html>
