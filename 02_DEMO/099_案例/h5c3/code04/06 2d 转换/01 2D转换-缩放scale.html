<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 2D转换</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}
		.scale {
			width: 200px;
			height: 200px;
			margin: 100px auto;
			background-color: green;
			/*一般情况下，我们的transform 与这个 transition 属性都是搭配使用.*/
			transition:all 1s linear ;
		}
		div:hover{
			/*  我让这个盒子进行缩放
				如果是大于1 ，说明是放大.
				如果小于1 ，说明是缩小.
				scale 里面可以接受两个参数
					第一个参数：水平缩放
					第二个参数：垂直方向缩放
			*/
			transform:scale(1,3);
		}
	</style>
</head>
<body>
	<div class="scale"></div>
</body>
</html>
