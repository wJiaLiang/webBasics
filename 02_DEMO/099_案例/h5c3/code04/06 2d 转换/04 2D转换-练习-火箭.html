<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 2D转换</title>
	<style>
		html, body {
			height: 100%;
		}
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		section {
			height: 100%;
			background-color: #DE8910;
			position: relative;
		}
		.rocket {
			width: 100px;
			height: 190px;
			position: absolute;
			bottom: 0;
			transition: all 2s ;
			/*
			我可以在transform 这里添加多个2d 属性
			以空格隔开
			translate 里面的属性以逗号隔开.
			*/
			transform:translate(100px,300px) rotate(30deg);
		}
		section:hover .rocket{
			transform:translate(800px, -340px) rotate(30deg);
		}

	</style>
</head>
<body>
	<section>
		<div class="rocket">
			<img src="./images/rocket.png" alt="">
		</div>		
	</section>
</body>
</html>
