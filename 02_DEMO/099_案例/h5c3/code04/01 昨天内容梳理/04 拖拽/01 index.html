<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <!-- 一般涉及到拖拽肯定在pc 端的网页.
    基本上我们不用考虑网络加载的问题 (用的网络肯定是wifi ，接的有线的网络)
    一般情况下我们都是使用框架.
    -->
    <style>
            .one{
                 width: 300px;
                 height: 300px;
                 background: pink;
            }
    </style>
    <!--我使用jQuery jQuery 的框架-->
    <script src="js/jquery-1.11.1.min.js"></script>
    <!--我们可以在使用jQuery 的一个插件

        调用jquery-ui.min.js 插件里面的方法
    -->
    <script src="js/jquery-ui.min.js"></script>
    <!--开始来做拖动-->
    <script>
            $(function(){
                $("div").draggable({
                    cursor:"move"
                });
            })
    </script>
</head>
<body>
        <div class="one"></div>
        <div class="one"></div>
        <div class="one"></div>
</body>
</html>
