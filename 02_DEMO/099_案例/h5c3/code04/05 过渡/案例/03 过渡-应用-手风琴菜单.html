<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 过渡</title>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script>
			$(function(){

					$(".list").draggable();
			})
	</script>

	<style>
				body{
					margin: 0;
					padding: 0;
				}
				.box{
					 width: 500px;
					 margin: 100px auto;
				}
				h3{
					margin: 0;
					padding: 0;
				}
				.list h3{
					 height: 35px;
					 background: #369;
					 border-bottom: 2px solid #00b0e0;
					 line-height: 35px;
					 color: white;
					 padding-left: 30px;
					 font-size: 14px;
					 transition:all 1s linear;
				}
				.desc{
					 height: 0px;
					 background: pink;
					 transition: all 1s ease;
				}
				.list:hover h3{
					 background-color: red;
				}
				.list:hover .desc{
					 height: 180px;
				}
	</style>
</head>
<body>
		<div class="box">
				<div class="list">
					  <h3>今日头条</h3>
					  <div class="desc">
					  </div>
				</div>
			<div class="list">
				<h3>今日头条</h3>
				<div class="desc">
				</div>
			</div>
			<div class="list">
				<h3>今日头条</h3>
				<div class="desc">
				</div>
			</div>
			<div class="list">
				<h3>今日头条</h3>
				<div class="desc">
				</div>
			</div>
			<div class="list">
				<h3>今日头条</h3>
				<div class="desc">
				</div>
			</div>
		</div>
</body>
</html>
