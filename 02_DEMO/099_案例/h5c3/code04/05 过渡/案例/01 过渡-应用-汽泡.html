<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 过渡</title>
	<style>
		    body{
				margin: 0;
				padding: 0;
			}

			/*

				分析这个动画效果

			*/

			.pop{
					margin: 100px auto;
				    height: 100px;
				    width: 300px;
					border-radius: 6px;
					background: url("images/paopao.png") left top no-repeat,
					url("images/paopao.png") right bottom no-repeat;
					background-color: #036;
					transition:all 1s linear;
			}

			/*过度位置.*/
			.pop:hover{
					background-position: left bottom,right top;

			}


	</style>
</head>
<body>
	<div class="pop"></div>
</body>
</html>
