<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 过渡</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}
		.transition {
			 width: 200px;
			 height: 200px;
			 background: green;
			 margin: 100px auto;
			 /* 加过度效果.
			    我们使用一个叫做transition 的一个属性来完成.
			 	第一个参数：我需要过度的属性.
			 	我以后需要过度很多的属性，这个时候我们使用
			 	all 关键字，过度所有的属性
			 	第二个参数：过度需要花费的时间
			 */
			  transition:all 2s;
		}
		.transition:hover{
			  width: 400px;
			  height: 400px;
		}
	</style>
</head>
<body>
	<div class="transition"></div>
</body>
</html>
