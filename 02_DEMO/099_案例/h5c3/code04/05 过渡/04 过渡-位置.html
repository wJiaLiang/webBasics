<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 过渡</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
			position: relative;
		}
		.transition {
			 width: 200px;
			 height: 200px;
			 background-color: green;
			 position: absolute;
			 top: 50px;
			 /*过度必须要有两个状态，一个是起始状态，一个是终止状态*/
			 left: 20px;
			 transition:all 3s;
		 }
		/*
				移动.
		*/
		.transition:hover{
			 left: 400px;
		}

	</style>
</head>
<body>
	<div class="transition"></div>
</body>
</html>
