<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 过渡</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}
		/*
			补间动画
				1：起始状态，终止状态
		*/
		.transition {
			width: 200px;
			height: 200px;
			/* margin: 50px auto; */
			background-color: green;
			position:absolute;
			left:0;
			transition:all 3s;
		}
		/*
			过度颜色
		*/
		.transition:hover{
			background: red;
			left:500px;
		}

	</style>
</head>
<body>
	<div class="transition"></div>
</body>
</html>
