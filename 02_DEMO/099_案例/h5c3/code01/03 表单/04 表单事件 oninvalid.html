<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单事件</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		form {
			max-width: 640px;
			width: 100%;
			margin: 32px auto 0;
			font-size: 32px;
		}

		label {
			display: block;
			margin: 30px;
		}

		input {
			display: block;
			width: 100%;
			height: 32px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<form action="">
		<fieldset>
			<legend>表单事件</legend>
			<label for="">
				onvalidate: <input type="email" id="input" required>
			</label>
			<input type="submit" value="提交">
		</fieldset>
	</form>
	<script>
		var input=document.getElementById("input");
			/*验证不通过的时候触发.*/
		input.oninvalid=function(){
				/*给用户的提示，我向自定义.
				* 一般这个提示是红色的. 不支持.
				* */
				this.setCustomValidity("您输入的邮箱地址错误..");

		}
	</script>
</body>
</html>
