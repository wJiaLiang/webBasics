<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单元素</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		form {
			max-width: 640px;
			width: 100%;
			margin: 32px auto 0;
			font-size: 32px;
		}

		label {
			display: block;
			margin: 30px;
		}
		input {
			display: block;
			width: 100%;
			height: 32px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<form action="">
			<fieldset>
					<legend>用户登录</legend>
					<label>
						请选择一个人:
							<input type="text" list="personId" name="personName">
							<!--第一个标签，datalist 数据列表.
								list 里面的值
								跟 datalist 里面id 的值对应.

								为什么使用label
							-->
							<datalist id="personId" >
									<option>麦文飞</option>
									<option>寻梦荣</option>
									<option>李玲</option>
									<option>方如偿</option>
									<option>方世玉</option>
							</datalist>
					</label>

				<label>
						<!--会生成一个私钥，一个公钥
							私钥放在客户端浏览器本地
							公钥放在服务器，提交表单表单的时候，服务器端会有一个验证.
							私钥与公钥对应，服务器 才能接收客户端的数据
						-->
						<keygen name="myname"></keygen>
				</label>


				<label>

						<!--输出的一次
						有些表单项的数据是不需要向服务器提交，不需要用户输入的。我们就可以使用这个标签来做.
						-->
						推荐人：<output>陈静</output>

				</label>


				<label>
						<!--这个meter 度量的意思.-->
						<meter value="87" min="0" max="100" low="60" high="80"></meter>
				</label>
				<label>
						<input type="submit" value="提交表单">
				</label>
			</fieldset>
	</form>
</body>
</html>
