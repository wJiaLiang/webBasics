<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单属性</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}
		form {
			max-width: 640px;
			width: 100%;
			margin: 32px auto 0;
			font-size: 32px;
		}
		label {
			display: block;
			margin: 30px;
		}
		input {
			display: block;
			width: 100%;
			height: 32px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<form action=""  id="form" >
			<label>
					<!--
						required 声明这个属性是必须的
						autofocus 自动捕获到焦点
					-->
				<!--	邮箱	<input type="email" required="required" autofocus="autofocus" placeholder="请输入邮箱.">
		-->	</label>

		<label>
			<!--

                required 声明这个属性是必须的

                autofocus 自动捕获到焦点

                pattern 设置正则的匹配模式.

                需要写一个身份证的正则.
            -->
			<!--身份证	<input type="text" name="idCard" required="required" pattern="^[1-9](\d{5})(([1-9]\d)|([1,2](\d{3})))(0[1-9]|1[0,2])(0[1-9]|[1,2]\d|3[0,1])(\d{3})([0-9Xx]+)$" >
	     -->	</label>

			<label>
				<!--
					multiple 一次可以选择多个文件.
				-->
				生活照:<input type="file" name="lifephoto" multiple="multiple">
			</label>


	
			<!--
             autocomplete  自动完成
            -->
			 autocomplete   :<input type="text" name="yishuphoto" >
		
			<label>
				<input type="submit" value="提交表单">
			</label>
	</form>

</body>
</html>
