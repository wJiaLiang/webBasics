<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>表单类型</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}
		form {
			max-width: 640px;
			width: 100%;
			margin: 32px auto 0;
			font-size: 32px;
		}
		label {
			display: block;
			margin: 30px 0;
		}
		input {
			width: 100%;
			height: 32px;
			margin-top: 10px;
			display: block;
		}

	</style>
</head>
<body>
	<!--定义了一个form 表单-->
	<form action="">
			<!--邮箱，早之前我们还需要谢正则去匹配这个输入框里面的值.-->
			<input type="email"> <br> <br>
			<!--手机号，这一块主要是针对移动端，大家使用手机端的浏览器
		如果输入手机号，下面会弹出一个键盘，这个键盘只能输入数字
			-->
			<input type="tel"> <br> <br>

			<!--week 星期-->
			<input type="week">

			<!--
				可以选年月日，十分钟
			-->
			<input type="datetime-local">

			<!--数字-->
			<input type="number">
			<input type="color">
			<!--range 范围-->
			<input type="range">
			<input type="search">

	</form>
</body>
</html>
