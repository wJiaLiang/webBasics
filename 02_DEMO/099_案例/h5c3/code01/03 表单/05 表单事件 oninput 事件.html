<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <form>
                <fieldset>
                        <legend>oninput 事件</legend>

                        <label>
                                用户名:<input type="text" id="username">
                                <input type="button" value="触发事件" id="buttonId">
                        </label>
                        <br>
                        <label>
                                        <!--step 一步一步-->
                                改变数字:<input type="number" id="numberId" min="10" max="100" step="10">
                        </label>
                </fieldset>

        </form>


        <script>

                document.getElementById("numberId").oninput=function(){

                        alert(this.value);

                }

                /*
                * 这个里面的事件跟onkeyup 对这个事件差不多.
                * */
                document.getElementById("username").oninput=function(){
                                alert(this.value)
                }
                /*
                * 改变oninput 的值..
                * */
                document.getElementById("buttonId").onclick=function(){
                        document.getElementById("username").value="小小小";
                }
        </script>
</body>
</html>
