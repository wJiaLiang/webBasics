<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>网页经典布局</title>
	<style>
			body{
				margin: 0;
				padding: 0;
			}

			.header{
				 width: 100%;
				 height: 100px;
				 background: red;
			}
			.content{
				 height: 700px;
				 width: 1000px;
				 margin: auto;
				 background: green;
			}

			.footer{
					height: 100px;
				    background: yellow;

			}
			.article{
				height: 100%;
				background: pink;
				width: 700px;
				float: left;
			}
			.aside{
				width: 280px;
				height: 100%;
				background: #554dff;
				float: right;
			}

	</style>
</head>
<body>
		<div class="header"></div>
		<div class="content">
				<div class="article"></div>
				<div class="aside"></div>
		</div>
		<div class="footer"></div>
</body>
</html>
