<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!--我们需要引入一个js 文件.这个js 文件就是用来处理兼容的,这个js 文件是好人写出来的，不是我写出来-->
	<script src="js/html5shiv.min.js"></script>
	<style>
		body{
			margin: 0;
			padding: 0;
		}
		header{
			width: 100%;
			height: 100px;
			background: red;
		}
		.content{
			height: 700px;
			width: 1000px;
			margin: auto;
			background: green;
		}

		footer{
			height: 100px;
			background: yellow;

		}
		article{
			height: 100%;
			background: pink;
			width: 700px;
			float: left;
		}
		aside{
			width: 280px;
			height: 100%;
			background: #554dff;
			float: right;
		}
	</style>

</head>
<body>
		<header></header>
		<div class="content">
			<article></article>
			<aside></aside>
		</div>
		<footer>
		</footer>

</body>
</html>
