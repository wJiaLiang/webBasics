<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
            .one{
                    width: 400px;
                    height: 400px;
                    background: pink;
            }

            .one>div{
                width: 200px;
                height: 200px;
                background: green;
            }

            .two{
                width: 400px;
                height: 400px;
                background: yellow;
            }

            .two>div{
                width: 200px;
                height: 200px;
                background: darkcyan;
            }



    </style>

    <!--
            之前我们做鼠标悬停，以及鼠标离开，我们使用
                    mouseover  mouseout
            我们现在使用mouseenter  与mouseleave 的事件.
    -->

    <script src=jquery-1.11.1.min.js></script>

    <script>
            $(function(){
                    var overaccount=0;

                    /*
                    *
                    * 我现在的事件是在one 父元素上面绑定的
                    *
                    * 我把鼠标悬停到子元素上面也会触发..
                    * */
                    $(".one").mouseover(function(){
                        overaccount++;
                        $(this).find("div").html("mouseover 事件执行的次数=="+overaccount);
                    })

                    var enteraccount=0;

                    $(".two").mouseenter(function(){
                        enteraccount++;

                        $(this).find("div").html("mouseenter 事件执行的次数=="+enteraccount);

                    })


            })


    </script>



</head>
<body>

        <div class="one">
                <div></div>
        </div>

        <div class="two">
                <div></div>
        </div>


</body>
</html>
