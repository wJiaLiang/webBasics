<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            height: 400px;
            width: 400px;
            background: pink;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {

             $("#btnAnimate").click(function(){
                    /*
                    *   第一个参数：
                    *           我要执行动画的属性
                    *               这个里面接受的是一个对象，或者json 格式的字符串
                    *           执行动画的属性的值，必须是一个数字
                     *  第二个参数：
                                执行这个动画需要的时间.
                    *
                    * */

                    var obj={
                          "width":"200px",
                          "height":"200px",
                          "margin-left":"400px",
                          "font-size":"100px",
                          "background":"blue"
                    };

                    $("div").animate(obj,2000);
             });

        })
    </script>
</head>
<body>
<input type="button" value="自定义动画" id="btnAnimate"/>
<div>what are you 弄撒勒.</div>
</body>
</html>
