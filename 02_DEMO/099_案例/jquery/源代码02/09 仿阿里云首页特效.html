<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src=jquery-1.11.1.min.js></script>
    <style>
            body{
                 padding: 0;
                 margin: 0;
            }
            .main{
                 width: 100%;
            }
            .main>div{
                 background: pink;
                 border-right: 1px solid white;
                 width: 25%;
                 height: 600px;
                 float: left;
                 box-sizing: border-box;
            }

            /*这个是获取第一个div*/
            .main>div:nth-child(1){
                 width: 40%;
                 background: url("1.jpg");
            }
            .main>div:nth-child(2){
                width: 20%;
                background: url("2.jpg");
            }
            .main>div:nth-child(3){
                width: 20%;
                background: url("3.jpg");
            }
            .main>div:nth-child(4){
                width: 20%;
                background: url("4.jpg");
            }


            /*这个是获取后面的三个div*/
            .main>div:nth-last-child(-n+3){
                width: 20%;
            }
    </style>

    <script>
            $(function(){
                    /*
                      获取到页面上面的四个div元素
                    * 给四个div 添加鼠标进入的事件.
                    *
                    * */
                    $(".main>div").mouseenter(function(){
                            var obj={"width":"39%"};
                            $(this).animate(obj,300).siblings().animate({"width":"20%"},300);

                    });


            })


    </script>
</head>
<body>

    <div class="main">
            <div ></div>
            <div></div>
            <div></div>
            <div></div>
    </div>
</body>
</html>
