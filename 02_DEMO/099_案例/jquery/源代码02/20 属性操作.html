<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 的属性操作..</title>
    <script src=jquery-1.11.1.min.js></script>

    <script>

            $(function(){
                /*
                * 我现在想干什么，我想操作input 里面的属性.
                *
                * 1:我们在js 里面怎么去操作属性
                * setAttribute("","")  getAttribute("")  removeAttribute("")
                * 2:现在jQuery 给我们提供了两个方法用来操作属性..
                *    attr
                *           表示的是当前input 的状态，什么是否可以输入. 禁用了，禁止输入.
                *           <input type="text" class="" name="" disabled="disabled">
                *            checked 代表的是状态，表示是否选中.
                *           <input type="checkbox" class="" name="" checked="true">
                *           attr 如果我们要操作元素的属性，我们就使用 attr
                *    prop
                *           如果我们要操作元素的表示状态属性，我们就使用prop
                *
                *
                *
                * */


                $("#buttonId").click(function(){
                        /*attr 方法的使用*/
                        $("div>input").attr("name","sexed");
                })

                $("#allbutton").click(function(){
                        /*我要操作状态的属性.. 接下来我要prop 方法
                        * */

                        /*
                        *
                        * 判断当前的checkbox  是否选中
                        *   1：如果选中了，我就把它的状态改成没有选中
                        *   2：如果没有选中，我就把它的状态改成选中的.
                        *
                        * */

                        /*加一个参数，就是获取当前input 的checkbox 的状态.*/
                        var flag=$("div>input").prop("checked");

                        if(flag){
                                //说明input  选中了
                            $("div>input").prop("checked",false);
                        }else{
                            $("div>input").prop("checked",true);
                        }


                });


            })

    </script>
</head>
<body>

        <div>
                写代码<input type="checkbox" name="sex" id="sex"><br>
            写代码<input type="checkbox" name="sex" id="sex"><br>
            写代码<input type="checkbox" name="sex" id="sex"><br>
            写代码<input type="checkbox" name="sex" id="sex"><br>
        </div>
        <input type="button" value="属性操作" id="buttonId">
        <input type="button" value="全选" id="allbutton">
</body>
</html>
