<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            /*display: block;*/
            opacity: 1;
            left: 8px;
            height: 400px;
            width: 400px;
            background: pink;
            display: none;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            // 单击按钮 让div展示出来
            // show()
            $("#btnShow").click(function () {
                     $("div").show(2000);
            });

            //单击按钮 让div隐藏掉
            $("#btnHide").click(function () {
                $("div").hide(2000, function () {
                    alert("隐藏动画 - 执行完了");
                });
            });

            $("#toggleHide").click(function(){

                    /*
                    *  如果当前元素是显示状态，调用toggle ，会把当前元素改为隐藏
                    *  如果当前元素为隐藏状态，调用toggle ，会把当前元素改为显示
                    *  toggle  跟  toggleClass
                    * */
                    $("div").toggle(1000);
            });


        });
    </script>
</head>
<body>
<input type="button" value="展示" id="btnShow"/>
<input type="button" value="隐藏" id="btnHide"/>
<input type="button" value="切换" id="toggleHide"/>

<div></div>
</body>
</html>
