<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src=jquery-1.11.1.min.js></script>
    <!--
            1:我的省份，市的数据是从哪里来的.
                    如果是真实的开发，这些数据是从后台获取到的。模拟一些数据.
            1:我要把省份里面的数据读取出来.
            2:读取出来之后放在province 里面来..
            3:读取了省份的数据，如果省份的下拉框发生改变。
       我获取到当前选中的省份，从之前的数据里面找到对应的市的数据。
       然后放在




    -->
    <script src=jquery-1.11.1.min.js></script>

    <script>
          $(function(){
                /*
                *   如果是真实的开发，这些数据你要从后台获取.
                *   我现在的这些数据假设都在客户端.
                *
                * */
              var data=[
                  {
                      "provinceName":"四川省",
                      "citys":[{"cityName":"达州"},{"cityName":"锦阳"},{"cityName":"南充市"}]
                  },{
                      "provinceName":"广东省",
                      "citys":[{"cityName":"东莞"},{"cityName":"惠州"},{"cityName":"汕头"}]
                  },{
                      "provinceName":"广西省",
                      "citys":[{"cityName":"玉林"},{"cityName":"贺州"},{"cityName":"南宁"}]
                  },{
                      "provinceName":"湖北省",
                      "citys":[{"cityName":"赤壁市"},{"cityName":"黄冈"},{"cityName":"武当山"}]
                  }
              ];


              for(var i=0;i<data.length;i++){
                  var provinceName=data[i].provinceName;
                  $("#provinceId").append($("<option>"+provinceName+"</option>"));
              }



              /*
              * 1:我要给左边的select 省份添加onchange 事件
              * 当select 发生改变触发这个事件
              *     1：获取到当前选中的省份，
              *     2：找到对应的市，
              *     3：把对应的市里面的数据添加到右边的selected 市里面来.
              * */
              /*
              * 我之前使用dom 的时候指向的是那个option
              *
              * */
              $("#provinceId").change(function(){
                    /*<select>广东省</select>  option:selected*/
                    var provinceName=this.value;
                    document.getElementById("cityId").innerHTML="<option>请选择市</option>";
                    for(var j=0;j<data.length;j++){
                       if(data[j].provinceName==provinceName){
                           var citys=data[j].citys;
                           for(var z=0;z<citys.length;z++){
                                var cityOptions=$("<option>"+citys[z].cityName+"</option>")
                                $("#cityId").append(cityOptions);
                           }
                       }
                   }
              })


          })
    </script>
</head>
<body>
        <select id="provinceId">
            <option>请选择省份</option>
        </select>
        <select id="cityId">
            <option>请选择市</option>
        </select>
</body>
</html>
