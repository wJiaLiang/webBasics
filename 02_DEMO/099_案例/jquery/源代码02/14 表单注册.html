            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <title>Title</title>
                <script src=jquery-1.11.1.min.js></script>
                <style>
                        body{
                            margin: 0;
                            padding: 0;
                            width: 100%;
                        }

                        div{
                            width: 1000px;
                            height: auto;
                            margin: 0 auto;
                        }




                </style>


                <script>
                        $(function(){
                                                              /*
                             * 1:获取form 表单里面的内容
                             *
                             * 2：创建元素  tr
                             *    <tr><td></td><td></td><td></td><td></td></tr>
                             * 3: 我要把tr ，添加到table 里面去.
                             *
                             * 4:因为点击删除可以删除掉tr 一行..
                             *      1:给所有的删除按钮添加事件..
                             *      2:点击删除，需要删除掉这一行.
                             *      我要得到删除按钮，得到删除按钮所在的行，把这一行删除.
                             *
                             * */
                                $("#buttonId").click(function(){
                                        /* val() 获取值*/
                                        var username=$("#username").val();
                                        var telephone=$("#telephone").val();
                                        var email=$("#email").val();
                                         var tr="<tr>";
                                         /*
                                         * <tr><td>username</td><td>telephone</td><td>email</td><td><inupt type=""></td></tr>
                                         * */
                                         tr+="<td>"+username+"</td>";
                                         tr+="<td>"+telephone+"</td>";
                                         tr+="<td>"+email+"</td>";
                                         tr+="<td><input type='button' value='删除'></td>";
                                         tr+="</tr>"
                                         $("#tableId").append($(tr));
                                            /*给删除按钮添加事件*/
                                          $("#tableId input:button").click(function(){
                                                    /*
                                                    *  remove 是jQuery 的方法， 可以自己把自己干掉.
                                                    * */
                                                    $(this).parent().parent().remove();

                                          })
                                })
                        });
                </script>
            </head>
            <body>

                    <div >
                            <form>
                                   昵称: <input type="text" id="username"><br><br>
                                   电话: <input type="text" id="telephone"><br><br>
                                   邮箱: <input type="text" id="email"><br><br>
                                    <input type="button" value="注册" id="buttonId">
                            </form>

                            <hr>

                            <table width="500" border="1" cellspacing="0" id="tableId">
                                    <tr>
                                        <td>昵称</td>
                                        <td>电话</td>
                                        <td>邮箱</td>
                                        <td>操作</td>
                                    </tr>
                            </table>
                    </div>

            </body>
            </html>
