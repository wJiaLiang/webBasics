<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
                /*
                * 清空元素，jQuery 提供了两个方法.
                *  empty
                *  remove
                * */

                $("#btnEmpty").click(function(){
                        /*
                        * 清空当前元素下面的所有的子元素，包含文本内容.
                        *
                        * */
                        $("div").empty();
                })

                $("#btnRemove").click(function(){

                        /*
                        *   删除当前元素，包含自己
                        *   相当于，自杀式的.
                        *
                         * */
                        $("div").remove();
                })

        })
    </script>
</head>
<body>
<input type="button" value="清空元素" id="btnEmpty"/>
<input type="button" value="删除元素" id="btnRemove"/>
<div>
    <h1>我是标题</h1>
    <p>我是一个p元素 <span>这是span元素</span></p>
    我是自由的文字
</div>
</body>
</html>
