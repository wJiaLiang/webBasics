<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            /*opacity: 1;
            left: 8px;*/
            height: 400px;
            width: 400px;
            background: pink;
           /* display: none;*/
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            // 获取到按钮
            $("#btnStop").click(function () {
                    $("div").stop();

            });
            $("#btnStart").click(function () {

                var obj={
                    "margin-left":"400px"
                }
                $("div").animate(obj,3000)

            });
        });
    </script>
</head>
<body>
<input type="button" value="执行动画效果" id="btnStart"/>
<input type="button" value="结束动画效果" id="btnStop"/>
<div></div>
</body>
</html>
