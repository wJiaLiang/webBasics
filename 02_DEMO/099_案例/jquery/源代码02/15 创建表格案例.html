
<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th{
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        // 模拟从后台拿到的数据
        var data = [{
            name: "传智播客",
            url: "http://www.itcast.cn",
            type: "IT最强培训机构"
        }, {
            name: "黑马程序员",
            url: "http://www.itheima.com",
            type: "大学生IT培训机构"
        }, {
            name: "传智前端学院",
            url: "http://web.itcast.cn",
            type: "前端的黄埔军校"
        }];
        $(function() {
            // 给按钮绑定单击事件
            $("#j_btnGetData").click(function () {
                var trsHtml = "";
                // html结构
                /*
                *<tr>
                    <td>姓名1</td>
                    <td>地址1</td>
                   <td>说那1</td>
                 </tr>
                * */

                for(var i = 0; i < data.length; i++) {
                    //console.log(data[i]);
                    // 比着上面需要的结构 拼接html
                    trsHtml = trsHtml + "<tr>"; // <tr>
                    // <tr><td>传智播客</td>
                    trsHtml = trsHtml + "<td>" + data[i].name + "</td>";
                    // <tr><td>传智播客</td><td>http://www.itcast.cn</td>
                    trsHtml = trsHtml + "<td>" + data[i].url + "</td>";
                    // <tr><td>传智播客</td><td>http://www.itcast.cn</td><td>IT最强培训机构</td>
                    trsHtml = trsHtml + "<td>" + data[i].type + "</td>";
                    // <tr><td>传智播客</td><td>http://www.itcast.cn</td><td>IT最强培训机构</td></tr>
                    trsHtml = trsHtml + "</tr>";
                }

                // for循环产生的结果
                /*
                * <tr><td>传智播客</td><td>http://www.itcast.cn</td><td>IT最强培训机构</td></tr><tr><td>黑马程序员</td><td>http://www.itheima.com</td><td>大学生IT培训机构</td></tr><tr><td>传智前端学院</td><td>http://web.itcast.cn</td><td>前端的黄埔军校</td></tr>
                * */
                //console.log(trsHtml);
                // 把拼接好的html内容，放到表格的body里面去
                $("#j_tbData").html(trsHtml);
            });

        });
    </script>
</head>

<body>
<input type="button" value="获取数据" id="j_btnGetData" />
<table>
    <thead>
    <tr>
        <th>标题</th>
        <th>地址</th>
        <th>说明</th>
    </tr>
    </thead>
    <tbody id="j_tbData">
    </tbody>
</table>
</body>

</html>
