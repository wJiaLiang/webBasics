<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            background: pink;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            $("#btnGet").click(function () {

                //什么是链式变成.
                //如果最后一个方法的返回值是jQuery 对象
                //怎么样知道一个方法是不是返回jQuery 对象.
                //我们就可以进行链式操作.
                $("div").css("background","blue").height();

            });
        });
    </script>
</head>
<body>
<input type="button" value="链式编程" id="btnGet"/>
<div>
    <span>这是span</span>
</div>
<div>
    <span>这是span</span>
</div>
<div>
    <span>这是span</span>
</div>
</body>
</html>
