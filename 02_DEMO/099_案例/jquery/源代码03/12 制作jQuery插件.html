<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery 的插件..</title>
    <script src="案例/06%20%20jQuery第三方插件/jquery.color.js/jquery-1.11.1.min.js"></script>
    <script>
            /*
             * 理解插件.
             * 插件的话就是在原来的基础上面进行一个增强 ..
             * 什么是jQuery 插件，
             * 在jQuery 的基础上面进行一个增强
             * jQuery 都是方法调用.其实jQuery 插件，就是增强jQuery 的方法.
             *
             * 首先第一步：
             *   1:怎么去开发一个插件
             *      $.fn.extend() 是去扩展jQuery 对象下面的方法。
             *      //以后一般情况下，我们在js 里面看到{} 都理解成对象
             *   2:从市场上面找一个插件用一下.
             *      第一步：需要引入jQuery 包
             *      第二步：引入jQuery 的插件包
             *
             * */
            /*给jQuery 对象增加一个方法.
            * 如果是真实的插件开发，我们应该把这个写到一个文件里面去
            * 然后引入
            * */
            $.fn.extend({
                  zengning:function(){
                        alert("xiaozengzeng");
                  },
                  lijiabing:function(){
                         alert("xiaoli");
                  }
            })
    </script>
    <script>
            $(function(){
                /*
                * 假设我扩展方法，调用这个方法，页面弹出一个框。
                * */
                $("input").lijiabing();
            });
    </script>

</head>
<body>
    <input type="button" value="改变按钮颜色"/>
</body>
</html>
