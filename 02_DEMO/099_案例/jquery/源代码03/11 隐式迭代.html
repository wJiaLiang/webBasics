<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="案例/06%20%20jQuery第三方插件/jquery.color.js/jquery-1.11.1.min.js"></script>
    <!--
            隐式迭代
            [迭代 就是遍历，遍历数组]
            就有显示迭代..
    -->
    <script>
                /*
                * 显示迭代. 迭代就是遍历数组.
                * */
               $(function(){
                             /*var $divs=$("div");
                             //我现在要跌带这个数组。
                            //显示迭代..  就是我们可以看到这个for
                            for(var i=0;i<$divs.length;i++){
                                alert($divs[i].innerHTML);
                            }*/

                           /**
                            *   隐式迭代就是jQuery 给我们提供的一个方法。
                            *   自动帮我们遍历数组里面的内容。
                            *   这个方法叫做each
                            *   我现在是要遍历这个集合..
                            *
                            * function 方法 每遍历出一个元素，就会调用一次.
                            * function 接受两个参数
                            * index 代表的是当前元素在数组里面的角标位置.
                            * dom 数组里面的每一个dom 对象元素.
                            *
                            */
                         $("div").each(function(index,dom){
                                /* alert(index)*/
                                /* console.log(dom);*/
                                /*
                                 * $("div") 获取页面上面的元素，获取的是一批的元素
                                 * 每一个元素就是一个dom 对象，这多个dom 组成了一个jQuery 对象
                                 *
                                 * */

                         })

               })
    </script>
</head>
<body>


        <div>
                        欧海婷
        </div>
        <div>
                    郑少丹
        </div>
        <div>
                 小强强
        </div>
</body>
</html>
