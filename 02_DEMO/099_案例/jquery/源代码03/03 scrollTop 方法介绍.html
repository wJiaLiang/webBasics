<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="案例/06%20%20jQuery第三方插件/jquery.color.js/jquery-1.11.1.min.js"></script>

    <script>
            /*
            * onscrolltop 跟滚动相关。 页面出现滚动条.
            * */
            $(function(){
                    /*我要捕获到滚动滚动的事件*/
                    $(window).scroll(function(){

                            //获取当前文档距离顶部的偏移
                           var top=$(document).scrollTop();

                            console.log(top);

                    });

            });

    </script>

    <style>
            div:nth-child(1){
                height: 400px;
                background: pink;
            }
            div:nth-child(2){
                height: 600px;
                background: green;
            }
            div:nth-child(3){
                height: 800px;
                background: blue;
            }

    </style>
</head>
<body>
        <div></div>
        <div></div>
        <div></div>
</body>
</html>
