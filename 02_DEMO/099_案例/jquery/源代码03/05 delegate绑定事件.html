<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.1.js"></script>
    <script>

        /*
        *   委派...
        *
        * */

        $(function () {
            $("input").click(function () {
                    var $span=$("<span>这个是动态创建的span 元素哦</span>");
                    $("p").append($span);
            });
            /*
            *  delegate  委派.
            *  我获取到p 标签，然后给span （这个必须是子元素..）
            *  给这个span 添加一个点击事件..
            *  触发这个点击事件，调用第三个参数里面的方法.
            *
            *  支持动态创建的元素的事件绑定.
            *
            *
            *
            * */
            $("p").delegate("span", "click", function () {
                    alert("a")
            })



           /* $("p span").bind("click",function(){
                 alert("a")
            })*/
        });
    </script>
</head>
<body>
<input type="button" value="动态创建元素"/>
<p>
    我是一个p元素
    <br/>
    <span>我是页面中的span</span>
    <br/>
</p>

<span>啊哈哈</span>
</body>
</html>
