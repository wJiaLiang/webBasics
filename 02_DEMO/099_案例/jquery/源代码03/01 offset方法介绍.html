<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {

             //获取位置..
            $("#btnGetOffset").click(function () {

                /*
                * 这个位置是针对当前浏览器窗口的，还是针对父元素的.
                *
                * 获取针对当前窗口的一个偏移位置.
                * */
                  var offset=$(".one").offset();
                  alert("top:"+offset.top);
                  alert("left:"+offset.left);

            });

            $("#btnSetOffset").click(function () {
                    /*offset 加参数..*/
                    $("#demo").offset({
                            left:100,
                            top:100
                    });

            });
        });

    </script>

    <style>
            #demo{
              /*   margin-left: 300px;*/
                 width: 500px;
                 height: 500px;
                 background: green;
            }

            .one{
                 /*margin-left: 20px;*/
                 width: 200px;
                 height: 200px;
                 background: red;

            }


    </style>
</head>
<body>
<input type="button" value="获取offset" id="btnGetOffset"/>
<input type="button" value="设置offset" id="btnSetOffset"/>

<div id="demo">
    <div class="one"></div>
</div>

</body>
</html>
