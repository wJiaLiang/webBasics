<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        p {
            height: 200px;
            width: 200px;
            background: pink;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
             // 同时给 p元素绑定单击事件和鼠标移上来的事件
            /*
            * 第一个参数，是事件的名称..
            *      可以一次绑定多个事件，以空格隔开.
            * 第二个参数，触发这个事件调用的函数.
            *
            * */
             $("p").bind("click mouseover",function(){
                    alert("该事件被触发.");
             })

        });
    </script>
</head>
<body>
    <p>
        我是一个p元素
    </p>
</body>
</html>
