
<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .wrap {
            width: 400px;
            height: 400px;
            margin: 100px auto 0;
        }

        .wrap h1 {
            text-align: center;
        }

        .wrap div {
            width: 400px;
            height: 300px;
            background: pink;
            font-size: 30px;
            text-align: center;
            line-height: 300px;
        }
    </style>
    <script src="../06%20%20jQuery第三方插件/jquery.color.js/jquery-1.11.1.min.js"></script>
    <script>
        $(function() {
            // 给document绑定键盘按下的事件
            $(document).keydown(function (e) {
                    //获取到用户敲的按键的对应的keycode
                    var keyCode= e.keyCode;
                    $("#keyCodeSpan").html(keyCode);
                    //组拼一个颜色..来完成动态颜色的设置.
                    var color="#"+keyCode+"ab"+keyCode;

                    /*
                    *  颜色我们red,blue,
                    *
                    *  我们表示颜色 16进制，# +6个字符串
                    *
                    *  #999ddd
                    *
                    * */


                    $("#bgChange").css({
                            "background":color
                    })
            });
        });
    </script>
</head>

<body>
<div class="wrap">
    <h1>按键改变颜色</h1>
    <div id="bgChange">keyCode为：<span id="keyCodeSpan"></span></div>
</div>
</body>

</html>
