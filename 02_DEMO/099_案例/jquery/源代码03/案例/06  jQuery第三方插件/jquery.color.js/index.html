<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            background-color:red;
            width: 400px;
            height: 400px;
            border: 1px solid green;
        }
    </style>
    <!--第一步：把jQuery的文件引到页面里面来-->
    <script src="jquery-1.11.1.min.js"></script>
    <!--第二步：引入插件包，必须在jQuery 的后面-->
    <script src="jquery.color.js"></script>
</head>
<body>
<button id="go">Simple</button>
<button id="sat">Desaturate</button>
<div id="block">Hello!</div>
<script>
    $(function () {
         /*之前的方法是jQuery 的，
         * 第一个参数：执行动画的属性的集合.
         *    属性有要求:属性的值必须是数字，才能执行动画.
         * 第二个参数：执行动画需要的时间.
         * */
         $("#go").click(function(){
                /*
                * 现在是相当于从red 到 green ，我们不用去管中间的 颜色
                * 1: 起始颜色
                * 2：终止颜色
                * */
                $("#block").animate({"backgroundColor":""},2000);
         })
    });
</script>
</body>
</html>
