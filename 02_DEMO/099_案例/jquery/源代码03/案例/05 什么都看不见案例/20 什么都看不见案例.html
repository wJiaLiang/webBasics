<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复制</title>
    <style>
        ul {
            list-style: none;
        }
        li {
            float: left;
            width: 200px;
            height: 200px;
            background: pink;
            text-align: center;
            line-height: 200px;
            margin: 0 20px 20px 0;
        }
    </style>
    <script src="../06%20%20jQuery第三方插件/jquery.color.js/jquery-1.11.1.min.js"></script>
    <script>
        /*
         *   each 的用法...
         * */
        $(function() {
             var  $li=$("#ulList").find("li");

            $li.each(function(index,dom){
                //修改每一个li 的透明度..
                $(dom).css("opacity",(index+1)/10);
            })
        });
    </script>
</head>

<body>
    <ul id="ulList">
        <li>什么都看不见</li>
        <li>什么都看不见</li>
        <li>什么都看不见</li>
        <li>什么都看不见</li>
        <li>什么都看不见</li>
        <li>什么都看不见</li>
        <li>什么都看不见</li>
        <li>什么都看不见</li>
        <li>什么都看不见</li>
        <li>什么都看不见</li>
    </ul>
</body>

</html>
