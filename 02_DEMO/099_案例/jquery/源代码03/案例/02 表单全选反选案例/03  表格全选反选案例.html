
<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
    <script src="../06%20%20jQuery第三方插件/jquery.color.js/jquery-1.11.1.min.js"></script>
    <script>
        $(function() {
                /*
                * 1:我要做全选，反选.
                *  添加点击事件.
                * */
                //获取的下面的四个checkbox
                //假设这几句代码可以完成一个功能一个方法里面去
                //假设获取的这个对象在多个地方会被用到，我就提炼成全局的变量.
                var $j_tbinput=$("#j_tb input");

                $("#j_cbAll").click(function(){
                        //获取当前checkbox 的状态..
                       var checked=$(this).prop("checked");

                    if(checked){
                            //如果这个状态是选中的状态，我应该获取到下面的四个checkbox，改成选中的状态.
                        $j_tbinput.prop("checked",true);
                    }else{
                        $j_tbinput.prop("checked",false);
                    }
                })

                 //给下面四个checkbox 添加点击事件..
                $j_tbinput.click(function(){
                     //获取到四个checkbox选中的元素的个数
                   //获取选中的checkbox 的个数
                   var clength=$("#j_tb input:checkbox:checked").length;

                   if(clength==$j_tbinput.length){

                            $("#j_cbAll").prop("checked",true);
                   }else{
                          $("#j_cbAll").prop("checked",false);
                   }
                })
        });
    </script>
</head>

<body>
<div class="wrap">
    <table>
        <thead>
        <tr>
            <th>
                <input type="checkbox" id="j_cbAll" />
            </th>
            <th>课程名称</th>
            <th>所属学院</th>
        </tr>
        </thead>
        <tbody id="j_tb">
        <tr>
            <td>
                <input type="checkbox" />

            </td>
            <td>JavaScript</td>
            <td>前端与移动开发学院</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" />
            </td>
            <td>css</td>
            <td>前端与移动开发学院</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" />
            </td>
            <td>html</td>
            <td>前端与移动开发学院</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" />
            </td>
            <td>jQuery</td>
            <td>前端与移动开发学院</td>
        </tr>
        <!--<tr>
            <td><input type="checkbox"/></td>
            <td>HTML5</td>
            <td>前端与移动开发学院</td>
        </tr>
        <tr>
            <td><input type="checkbox"/></td>
            <td>CSS3</td>
            <td>前端与移动开发学院</td>
        </tr>-->
        </tbody>
    </table>
</div>
</body>

</html>
