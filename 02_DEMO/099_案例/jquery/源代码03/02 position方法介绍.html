<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            background: green;
            height: 600px;
            width: 600px;
            position: relative;
        }
        div p {
            height: 200px;
            width: 200px;
            background: red;
            position: absolute;
            top: 100px;
            left: 200px;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            // 获取position的值
            $("#btnGetPosition").click(function () {
                    //我要获取p 元素的位置.

                    /*
                    * postion 获取位置，是针对的当前元素的父元素.
                    * 只能获取，不能设置.
                    * */
                   var position=$("p").position();
                   console.log(position);

            });
        });
    </script>
</head>
<body>
<input type="button" value="获取offset" id="btnGetPosition"/>
<div>
    <p>我是div的p元素</p>
</div>
</body>
</html>
