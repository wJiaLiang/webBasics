<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.1.js"></script>
    <script>
        // jQuery入口函数
        $(document).ready(function () {
                /*我们之前有一个隔行。*/
                    /*
                    * 1：首先第一步，获取到页面上面所有的 li
                    *
                    * 2：过滤条件，even 选取所有的偶数的li
                    *
                    *
                    * 索引值是从0 开始计算.
                    * */
                 /*$("li:even").css("font-size","40px");*/


                /*
                *
                *   代表的是奇数 。从0开始计算.
                * */
                 /*$("li:odd").css("color","red");*/

                /*我想操作索引值是4的元素*/

                /*
                *
                * equals 等于..
                *
                * */
                $("li:eq(4)").css("font-size","90px");

        });
    </script>
</head>

</body>
</html>
