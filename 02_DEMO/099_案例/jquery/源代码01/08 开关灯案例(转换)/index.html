
<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>开关灯案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 944px;
            margin: 50px auto 0;
        }
    </style>
    <script src="../jquery-1.11.1.min.js"></script>
    <script>
        $(function() {
                $("#j_closeLight").click(function(){
                    /*关灯*/
                    $("body")[0].style.background="black";
                });


                $("#j_openLight").click(function(){
                    /*关灯*/
                    $("body")[0].style.background="white";
                });


        });



    </script>
</head>

<body>
<input type="button" value="开灯" id="j_openLight" />
<input type="button" value="关灯" id="j_closeLight" />
<div>
    <img src="img/coder.jpg" alt="" />
</div>
</body>

</html>
