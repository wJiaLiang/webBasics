<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.1.js"></script>


    <script>

            /*

                js  的window.onload 的这个入口函数只能写一个..

            window.onload=function(){
                alert("one");
            }
            window.onload=function(){
                alert("two");
            }*/


            /*
            * jQuery 的入口函数可以写多个..
            *
            * */

            $(function(){

                    alert("a")
            })

            $(function(){
                 alert("b")
            })

            /*
            * 1:jQuery   的入口函数与js 的入口函数的区别
            *   1：js 只能写一个，jQuery 多个
            *
            *   2:执行
            *       window.onload=function(){
            *           1：页面所有的内容加载完毕之后执行
            *               包括图片，以及其它引入的一些资源.整个dom 必须要绘制完毕才能之恩给你
            *
            *       }
            *
            *       $(function(){
            *              2：我们的dom 绘制完毕了就执行，如果图片没有加载完毕，也会执行整个方法.
            *
            *       })
            *
            *      我们写整个入口函数的目的一般我们是用来执行一些初始化的任务. 为一些元素绑事件..
            *
            *
            * */


    </script>


</head>
<body>

</body>
</html>
