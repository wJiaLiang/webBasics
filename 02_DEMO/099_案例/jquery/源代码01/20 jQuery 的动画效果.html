<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.11.1.js"></script>

    <style>

            div{
                 width: 200px;
                 height: 300px;
                 background: hotpink;
                 display: none;
                 margin-bottom: 10px;
            }


    </style>


    <script>
            /*
            *   jQuery 给我们提供了四种动画效果
            *
            *   1:show()  , hide()
            *
            *       speed  速度
            *
            *   2:slideUp 向上  slideDown 向下
            *
            *   3:fadeIn   fadeOut  淡入 ，淡出..
            *
            *   4:自定义动画  animate
            * */

            $(function(){

                    $("#showId").click(function(){

                            /*
                            *
                            * 1:显示执行的时间..
                            *
                            *   fast  200ms
                            *   normal 400ms
                            *   slow  600ms
                            * */
                            $("div").show("fast",function(){
                                    /*
                                    *   每个元素都执行一次
                                    *
                                    * */
                                    //alert("执行完毕动画之后调用.");
                                    /*当某个动画执行完毕之后，再执行一个效果..*/
                            });

                    });

                    $("#hideId").click(function(){
                          $("div").hide(1000,function(){
                                alert("执行动画完毕之后调用..")

                          });

                    })

                    /*
                    * 淡入效果.
                    *
                    * */
                    $("#fadeInId").click(function(){

                            $("div").fadeIn(2000);
                    })

                    /*
                    * 淡出效果
                    * */
                $("#fadeOutId").click(function(){

                    $("div").fadeOut(2000);
                })


                    /*
                    *   滑动效果演示..
                    *
                    *  向下滑动.
                    * */
                    $("#slideDownInId").click(function(){

                        $("div").slideDown(3000);
                    })


                    /*
                    *
                    * 向上收起
                    *
                    * */
                    $("#slideUpId").click(function(){
                        $("div").slideUp(3000);
                    })


            })

    </script>
</head>
<body>
        <input type="button" value="show 方法演示"  id="showId">
        <input type="button" value="hide 方法演示"  id="hideId">

        <input type="button" value="淡入 方法演示"  id="fadeInId">
        <input type="button" value="淡出 方法演示"  id="fadeOutId">


        <input type="button" value="滑动 方法演示"  id="slideDownInId">
        <input type="button" value="滑动 方法演示"  id="slideUpId">
        <div>


        </div>
        <div>


        </div> <div>


        </div> <div>


        </div> <div>


        </div> <div>


        </div> <div>


        </div> <div>


        </div> <div>


        </div>










</body>
</html>
