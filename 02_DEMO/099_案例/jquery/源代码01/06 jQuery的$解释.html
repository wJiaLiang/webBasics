<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.1.js"></script>
    <script>
            /*

                    $ 理解 函数
            *
            *       $() 调用的是jQuery 的函数.
            *
            *       $ 其实也是一个对象.
            *
            *
            *       $(document)
            *
            *       $("div")
            *
            *
            *       $("#ccc")
            *
            *
            *       $(function(){
            *
            *       })
            *
            *
            *       我在这里$() 是调用jQuery 的一个方法。我们会给jQuery 传递一些参数.
            *
            *       jQuery 会根据参数的类型进行判断...
            *
            *       假设我我在$() 传入的是一个function 立即会调用
            *
            *       假设我传递的是一个字符串
            *
            *       $("div")  jQuery 肯定是原生的js 的代码
            *               document.getElementsByTagName("div")
            *
            *       $("#ccc")
                            首先会判断第一个字符.如果第一个字符是#号
                                document.getElementById
            *
            *
            *       jQuery 的一个对象..
            *
            *       jQuery 整个对象与  $ S是等价的
            *
            * */

            jQuery(function(){
                alert("a")
            })



            alert(jQuery===$);


            /*一般我们用整个
            $ */



    </script>
</head>
<body>
    <div id="ccc"></div>
</body>
</html>
