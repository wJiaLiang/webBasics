<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            height: 200px;
            margin-bottom: 10px;
            background: pink;
            display: none;
        }
    </style>

    <!--引包-->
    <script src="jquery-1.11.1.js"></script>
    <!--入口函数-->

    <script>
            $(document).ready(function(){

                      $("#btnShow").click(function(){
                             $("div").show(2000);
                      })


                    $("#btnSetHtml").click(function(){

                                $("div").html("啊哈啊哈")

                    })


            });


    </script>

</head>
<body>
<input type="button" value="设置内容" id="btnSetHtml"/>
<input type="button" value="显示div" id="btnShow"/>

<div></div>
<div></div>
<div></div>
</body>
</html>
