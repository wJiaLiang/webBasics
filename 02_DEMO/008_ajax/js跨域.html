<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		.main{width: 800px;margin:30px auto;background-color:#e1e1e1;border:1px solid green;}
		input{width:100%;height: 40px;margin:0 auto;border:none;}
		ul{list-style: none;padding: 0;margin:0; display: none;}
		ul li{line-height: 20px;}
		li:hover{background-color: goldenrod;cursor:pointer;}
	</style>
</head>
<body>
	<div class="main">
		<input type="text" id='q' placeholder="搜索关键词">
		<ul>
			
		</ul>
	</div>
	
	<script type="text/javascript">
			function wei(data){
				console.log(data);
			var ull=document.getElementsByTagName('ul')[0];
			var html=''
				if(data.s.length){
					ull.style.display='block';
					for(var i=0;i<data.s.length;i++){
						html+="<li>"+data.s[i]+"</li>";
					}
					ull.innerHTML=html;
					var jsele=document.getElementById('osjs');
					document.body.removeChild(jsele);
				}
			}

			window.onload=function(){
				var inp=document.getElementById('q');
				var ull= document.getElementsByTagName('ul')[0];
				inp.onkeyup=function(){
						var os=document.createElement('script');
						os.id='osjs';
					if(this.value!==''){
						os.src="http://suggestion.baidu.com/su?wd="+this.value+"&cb=wei";
						document.body.appendChild(os);
					}else{
						console.log(ull);
						ull.style.display="none";
					}

				}
				
			}

			
	</script>
	
</body>
</html>
