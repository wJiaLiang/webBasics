<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="font_77/iconfont.css" />
    <style>
      .box {
        height: 500px;
        border: 1px solid teal;
      }
      .changeColor{color:red}
    </style>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
  </head>
  <body>
    <div class="box">
      <div class="iconfont icon-Exchange" style="font-size: 50px;"></div>
    </div>

    <script>
      $(function() {
        setTimeout(() => {
            $('.iconfont').addClass('changeColor')

        }, 3000);



      });
    </script>
  </body>
</html>
