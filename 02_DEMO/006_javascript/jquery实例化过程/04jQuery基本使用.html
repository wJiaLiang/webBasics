    /*
    1、$(String expr)：根据给定的CSS选择符查找匹配的元素，如$("div>p")；
       #id  .className  div  div>p  div p  div,span,p  div:first   form:input  form:checkbox  input[name='username']
　　2、$(Element elem)：将给定的DOM元素对象转换为jQuery对象，如$(document).find("div>p")；
       var div = document.getElementById('div');
       $(div).css();
　　3、$(Array<Element> elems)：参数为DOM原生集合，如$(myForm.elements).hide()；
       var aDiv = document.getElementsByTagName('div');
       $(aDiv);
　　4、$(Function fn)：是$(document).ready()的简写模式，如：$( function fn(){ ... } )；
       $(function(){
       });
　　5、$(jQuery obj)：参数为jQuery对象，如：var div = $("div");   $(div).find("p")；
       var div = document.getElementById('div');
       $($(div)).css();
　　6、$(String expr, Element context)：在context中查找expr，如：$("div", xml.responseXML)；
       $('.active','#div1');
       var parent = document.getElementById('div1');
       var span = parent.getElementsByClassName('active');
    */

       // });

       });

    });
    </script>
