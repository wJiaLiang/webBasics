<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<div class="box">
		<div class="child1">
			<div class="child2">
				<span></span>
			</div>
		</div>

		<div class="box4">
			<div class="childlast">
				<p></p>
			</div>
		</div>	
	</div>
	
	<script type="text/javascript">
		function getALLchildnode(node,arr){
			for(var i=0;i<node.childNodes.length;i++){
				var cnode=node.childNodes[i];
				if(cnode.nodeType==1){   //==1表示是一个元素节点;
					arr.push(cnode);
					getALLchildnode(cnode,arr);
				}
			}

		}		
		var box=document.getElementsByTagName('div')[0];
		var arr=[];
		getALLchildnode(box,arr);
		console.dir(arr);


	</script>
</body>
</html>
