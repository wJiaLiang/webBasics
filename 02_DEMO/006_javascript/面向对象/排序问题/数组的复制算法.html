<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组的复制算法</title>
</head>
<body>
	<script type="text/javascript">
		var array1=[1,4,6,9,23,21,12,3];
		var array2=[];
		array2.length=array1.length;
		for(var i=0;i<array1.length;i++)
		{
			array2[i]=array1[i];
		}
		console.log(array2);

	</script>
</body>
</html>
