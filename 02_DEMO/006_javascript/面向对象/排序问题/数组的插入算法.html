<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插入算法</title>
</head>
<body>
	<script type="text/javascript">
		var array=[12,14,16,19,23,33];
		array.push(18);
		//在排好序的数组中的尾部插入一个数，怎么将他排序；
		console.log(array);
		for (var i = array.length - 1; i >= 0; i--) {
			if(array[i]<array[i-1])
			{
				var s=array[i-1];
				array[i-1]=array[i];
				array[i]=s;
			}
		}
		alert(array);


	</script>
</body>
</html>
