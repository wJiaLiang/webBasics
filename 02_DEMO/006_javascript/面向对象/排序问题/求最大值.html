<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>求数组中的最大值</title>
</head>
<body>
		<script type="text/javascript">
			
		var array=[12,34,56,22,76,78,100,36,];
		var max=array[0];//原理就是打擂台的原理；假设某一项为最大；
		for (var i = 0;i<array.length;i++)
		{
			if (max<array[i])
			 {
			 	max=array[i];
			 }
		}

		alert(max);

		</script>
</body>
</html>
