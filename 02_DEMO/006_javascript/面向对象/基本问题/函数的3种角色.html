<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 1.普通函数；
		// 2.构造函数；
		// 3.函数也是对象；
// 
	function show(name){
		this.name=name;
		this.age=23+'岁';
		this.showname=function(){
			console.log('名字是'+this.name+"年龄是"+this.age);
		}
	}	
		//作为构造函数的使用；
		var Constructor=new show('HAH');
			Constructor.showname();

		// 作为对象；
		show.title='shownamefn';
		show.fangfa=function(){
			console.log('这个是作为对象的');
		}
		show.fangfa();



	</script>
</body>
</html>
