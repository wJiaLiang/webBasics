<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    /*
    构造函数
    原型
    实例

    1、构造函数中都有一个原型属性prototype，该属性是引用类型 (原型对象，用new创建的实例中的属性和方法都来自prototype这个对象)

    2、原型对象中（即prototype所在的这个对象）有一个属性constructor，该属性指向构造函数

    3、实例当中都有一个属性__proto__，该属性指向构造函数的原型prototype，
       改属性不是标准属性，不可以在编程中显示使用，该属性是浏览器自己使用的

    prototype 和__proto__ 之间的区别：
    这两者都是指向同一个对象
    prototype站在 构造函数的角度来说的
    __proto__站在 实例的角度来说的

    函数也是对象，但是对象不一定是函数

    JavaScript 只有一种结构：对象。每个实例对象（ object ）
    都有一个私有属性（称之为 __proto__ ）指向它的构造函数的原型对象（prototype ）。
    该原型对象也有一个自己的原型对象( __proto__ ) ，层层向上直到一个对象的原型对象为 null。
    根据定义，null 没有原型，并作为这个原型链中的最后一个环节。

    */
    function Person(name,age){
        this.name = name;
        this.age = age;
    }
    Person.prototype.showName = function(){
        console.log(this.name);
    };
    Person.prototype.showAge = function(){
        console.log(this.age);
    }
    Person.prototype.sex = 'male';
    var p1 = new Person('zhangsan',1);
    console.log(p1.sex);
    // console.log(p1.__proto__.sex);//这样的写法是不对的
    var p2 = new Person('lisi',2);
    console.log(p2.sex);

    console.log(p1.showName === p2.showName);//true
    console.dir(p1);
    console.dir(Person);
    console.log(Person.prototype.constructor === Person);//true
    console.log(p1.__proto__ === Person.prototype);//true
    </script>
</head>
