    <body>
        <script type="text/javascript">
            //基本数据类型：Undefined,Null,Boolean,Number,String;
            var obj = { a: 0, b: 1 };
            var obj1 = obj;
            console.log(obj1);

            //复制一个对象给另一个变量的时候只是复制了第一层，
            //（也就是说对象的某个属性又是一个对象的时候里层的就不会被拷贝过去了，这个就时候就是要用到递归就行深拷贝了）
            //深拷贝和浅拷贝;
            //就是拷贝了整个对象，在内存中重新开一块空间，之后互补干扰；
            //浅拷贝就还是拷贝了内存地址的指向；

        </script>
