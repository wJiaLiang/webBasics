<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var str='abcdef';
		alert(str.search('b'));//1; 如果没有找到将返回-1；

		var str1='abcdef';
		alert(str1.substring(1,3));// bc   不包含结束位置;

		var str2='abckef';
		alert(str2.charAt(2));// c  //返回字符串中的得n个字符;

		var str3='abckef';
		alert(str3.slice(2,3)); //c 不包含结束位置; 可以用负数;-1表示最后一个字符;
		
		var str4='abcdef';
		console.dir(str4.split('')); //['a','b','c','d','e','f']   //返回一个数组；

		var str5='abcdefg';
		alert(str5.indexOf('cd')); //1 找到则返回这个这个字符所在位置的下标，否则返回-1;
	</script>
</body>
</html>
