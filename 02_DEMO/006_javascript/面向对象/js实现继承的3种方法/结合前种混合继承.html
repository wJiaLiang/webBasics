<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
			function Person(name,age){
			this.name=name;
			this.age=age;
		}
		//父类的原型对象属性；
		Person.prototype.id=1;
		Person.prototype.sayname=function(){alert(this.name)};

		function child(name,age,sex){
			this.sex=sex;
			Person.call(this,name,age) //只是继承了模板；
		}

		child.prototype=new Person(); //继承了父类的原型对象；

		var b=new child('张三','20','女');
			alert(b.name);
			alert(b.age);
			alert(b.sex);
			alert(b.id);



	</script>
</body>
</html>
