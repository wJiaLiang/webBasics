    <section>

    <script>
      moment.locale('zh-cn');
       console.log(moment().format()); 
       console.log(moment());
       console.log(moment({}))
       console.log(moment([]))
       console.log(moment("2022-10-1 20:20:36"));
       let day = moment("2022-10-1 20:20:36");
       
       console.log(day.weekday()) //6
        
       let sObj = moment().startOf('year');
       console.log(sObj.get("month"));
       console.log(sObj.get("date"));
       console.log(sObj.get("day"));
       console.log(sObj.get("hours"));
        console.log("====================")
      let obj = moment().endOf("year");
      console.log(obj.get("date"));
      console.log(obj.get("month"));
      console.log(obj.get("hours"));
      console.log(obj.get("minutes"));

       console.log(moment([2020, 0, 29]).toNow(true))

    </script>
