<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 0 auto;
		}
	</style>
</head>
<body>
		<div id='div'>
			这个是div
		</div>
	<script type="text/javascript" src='../jquery-1.11.1.js'></script>
	<script type="text/javascript">
		$(function(){
			// data(key,value);或者data(obj);
			var dataobj={'name':['w','e','i'],'age':'23岁','id':'123'}
			$('div').data(dataobj);
			console.log($('div'));

			$('div').click(function(){
				alert($(this).data('name'));
				console.log(typeof $(this).data('name')); //object
			})
		})
		
	</script>
</body>
</html>
