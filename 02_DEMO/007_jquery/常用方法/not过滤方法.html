<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" src='../jquery1.83.js'></script>
	<script type="text/javascript">
		$(function(){
			//不选中p标签中类名为china的元素;
			$('div').children().not('.china').css({'backgroundColor':'red',"fontSize":"30px","color":"white"});
			//选中p标签中的类名为china的元素
			$('p').filter('.china').css("borderBottom",'10px dotted green')


		})


	</script>
	<div>
		<p>我是第一个p元素</p>
		<p class='duck'>我是第二个p元素</p>
		<p>我是第3个p元素</p>
		<p class='china'>我是第4个p元素</p>
		<p>我是第五个p元素</p>
	</div>


</body>
</html>
