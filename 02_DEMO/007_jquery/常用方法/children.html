<!DOCTYPE html>
<html>

<head>
    <style>
    .descendants * {
        display: block;
        border: 2px solid lightgrey;
        color: lightgrey;
        padding: 5px;
        margin: 15px;
    }
    </style>
    <script type="text/javascript" src='../jquery1.83.js'></script>
    <script>
    $(document).ready(function() {
        $("div").children().css({ "color": "red", "border": "2px solid red" });
        //直接子元素；
    });
    </script>
</head>

<body>
    <div class="descendants" style="width:500px;">div (当前元素)
        <p>p (子)
            <span>span (孙)</span>
        </p>
        <p>p (child)
            <span>span (孙)</span>
        </p>
    </div>
</body>

</html>
