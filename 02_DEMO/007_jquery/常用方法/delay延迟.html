<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		.box{
			width: 100px;height: 100px;
			background-color: red;
			display: none;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script src='../jquery/jquery-1.11.1.js'></script>
	<script type="text/javascript">
		$(function(){
			$('.box').fadeIn('slow').delay(3000).slideUp('slow');
			// delay()在两个动画之间添加一个延迟的时间；

		})


	</script>
</body>
</html>
