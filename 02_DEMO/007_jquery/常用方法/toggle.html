<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;height: 100px;background-color:red;
		}
		input{

		}
	</style>
</head>
<body>
	

	<button type="button" value='按钮'>按钮</button>
	<div class='box1'></div>
	<p class='marint' style="margin-top: 30px"></p>

	<input type="button" value="提交按钮">
	<div class="box2"></div>

	<!-- <script type="text/javascript" src='jquery1.83.js'></script> -->
	<script type="text/javascript" src='jquery-1.11.1.js'></script>
	<script type="text/javascript">
		$(function(){
			$('button').click(function(){
				$('button').toggle();
				
			});

			$("input[type='button']").toggle(function(){
					$(this).css('background-color','blue');
				},
				function(){
					$(this).css('background-color','green');
				})

		})
	</script>
</body>
</html>
