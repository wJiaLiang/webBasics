<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		input{
			
			height: 40px;
			margin-bottom: 30px;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: green;
			position: absolute;
		}
	</style>
</head>
<body>
	
	<input type="button" value='我是按钮'>
	<div>
		我是变化的盒子
	</div>
	<script type="text/javascript" src='jquery1.83.js'></script>
	<script type="text/javascript">
		$(function()
		{
			$("[type='button']").click(function()
			{
  				$("div").animate({
  				  left:'250px',
  				  opacity:'0.5',
  				  height:'150px',
  				  width:'150px'
  				},2000);
			}); 
		})
	</script>
</body>
</html>
