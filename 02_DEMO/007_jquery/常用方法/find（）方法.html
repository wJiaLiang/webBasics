<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		p{
			width: 100px;
			height: 100px;

		}
		span{
			display: block;
			width: 30px;
			height: 30px;
		}
	</style>
</head>
<body>
	<div>
	父
		<p>
		子
			<span>
				孙
			</span>
		</p>
	</div>
	<script src="jquery1.83.js"></script>
	<script type="text/javascript">
		$(function(){
			console.log($("div").find());
			//选择到所有的子元素；
			$('div').find("*").css('border',"1px solid red");
			//直接的子元素；
			$('div').children().css('backgroundColor',"green");

		})
	</script>
</body>
</html>
