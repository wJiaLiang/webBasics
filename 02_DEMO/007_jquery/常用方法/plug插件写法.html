<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background-color:rgba(1,223,1,0.3);
			position: absolute;
			left:100px;
			text-align: center;
			line-height: 100px;
		}
		.ro{
			transition: all 1s ease-out;
			background-color: red;
			transform: translateX(500px) rotate(360deg);
			border-radius: 150px;
		}
		button{
			height: 30px;
			margin: 20px;
		}
	</style>
</head>
<body>
	<button class="button1">按钮1</button>
	<button class="button2">按钮2</button>

	<div>
		
	</div>


	<script src='jquery-1.11.1.js'></script>
	<script src='plug-in.js'></script>
	<script type="text/javascript">

		$('.button1').click(function(){
			$('div').color();
		})
		
		$('.button2').click(function(event){
			$('div').haha();
		})

		
	</script>
</body>
</html>
