<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>index1</li>
		<li>index2</li>
		<li>index3</li>
	</ul>
	<p>一个</p>
	<p>二个</p>
	<p>三个</p>
	<span>1</span>
	<span>2</span>
	<span>3</span>
		<div id="box">
			<ol>
				<li>123</li>
				<li>1234</li>
				<li>12345</li>
			</ol>
		</div>
		<div class="replaceall">
			
		</div>
	<script src='../jquery-1.11.1.js'></script>
	<script type="text/javascript">
		$(function(){
			//把所有匹配的元素用其他元素的结构化标记包裹起来。
			$('ul').wrap("<div class='wraps'></div>");//把ul 用div包裹起来;
			//这个方法将移出元素的父元素。这能快速取消 .wrap()方法的效果
			$('li').unwrap(); //移除了ul;

			//将所有匹配的元素用单个元素包裹起来;
			$('span').wrapAll("<div id='foo'></div>");

			//将每一个匹配的元素的子内容(包括文本节点)用一个HTML结构包裹起来
			$('p').wrapInner('<div></div>');



	//将所有匹配的元素替换成指定的HTML或DOM元素。
	$('#box li').replaceWith('<p>我是用于替换ol标签的p元素</p>');

	//用匹配的元素替换掉所有 selector匹配到的元素。
	$('<h3>将.replaceall内的内容替换</h3>').replaceAll('.replaceall');
	



	})


	</script>
</body>
</html>
