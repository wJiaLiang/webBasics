<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
		<div class="content" style='border:1px solid red'>
			<ul>
				<li>index1</li>
				<li>index2</li>
				<li class='three' style='position: absolute'>index3</li>
				<li>index4</li>
				<p>我是p</p>
				<li>index5</li>
			</ul>
			<ol>
				<li>box1</li>
				<li class='olli'>box2</li>
				<li>box3</li>
				<li id='libox'>box4</li>
				<li>box5</li>
			</ol>
		</div>
<div class="list">
	<ul>
	  <li><strong>list</strong> one strong tag</li>
	  <li><strong>list</strong> item <strong>2</strong> - two <span>strong tags</span></li>
	  <li>list item 3</li>
	</ul>
</div>
	<script src='../jquery-1.11.1.js'></script>
	<script type="text/javascript">
		$(function(){
				//eq();frist();last();
			$('.content ul li').eq(0).css('color','red'); //第一个;
			$('.content ul li').last().css('color','blue');//最后一个;
			//检查当前的元素是否含有某个特定的类，如果有，则返回true。
			$('ul li').click(function(){
				if($('ul li').hasClass('three'))  //true;
				$('.three').animate({left:-10})
						   .animate({left:100})
						   .animate({left:-10})
						   .animate({left:100})
						   .animate({'left':0})
			});
			
			//筛选出与指定表达式匹配的元素集合。filter();
			$('ul  li').filter('.three').removeAttr('style') //去除.three元素的style属性;


			//根据选择器、DOM元素或 jQuery  is(expr|obj|ele|fn)对象来检测匹配元素集合，如果其中至少有一个元素符合这个给定的表达式就返回true。
			alert($('ol li').is('.olli')); //true;

			$(".list li").click(function() {
  				var $li = $(this),
    			isWithTwo = $li.is(function() { //一个函数返回boolean值就可以;
      				return $('strong',this).length === 2;
    			});
  				if ( isWithTwo ) {
  				  $li.css("background-color", "green");
  				} else {
  				  $li.css("background-color", "red");
  				}

  				//jQuery([selector,[context]])
  				//selector:用来查找的字符串;
  				//context:作为待查找的 DOM 元素集、文档或 jQuery 对象。
  				console.log($('strong',this)); //匹配到this中的两个strong;
			});

				//map(callback) 将一组元素转换成其他数组（不论是否是元素数组）
  				console.log($('ol li').map(function(){
  					return $(this).text();
  				}).get());//转化为普通的数组;


  				//保留包含特定后代的元素，去掉那些不含有指定后代的元素。
  				$('ul').has('p').css('backgroundColor','red'); //选择到有p 元素的ul;
  				
  				//去除与指定表达式匹配的元素,不选择 #libox;
  				$('ol li').not('#libox').css('color','red');

  				//选取一个匹配的子集 与原来的slice方法类似 包左不包右;
  				$('ol li').slice(1,3).css('fontSize','20px');

		})

	</script>
</body>
</html>
