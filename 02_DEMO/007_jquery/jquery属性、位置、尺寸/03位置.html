<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
*{margin:0;padding:0;}
.fristBox{width: 200px;height: 200px;background-color: green;margin-top:200px;}
.fristBox p{width: 40px;height: 40px;background-color: red;margin-left:20px;}
#last{width: 300px;height: 100px;background-color: blue;padding:20px; box-sizing: border-box;}
#www{width: 100px;height: 100px;background-color: red;padding:10px;border:10px solid red;margin:10px;}
	</style>
</head>
<body>
	<div class='fristBox'>
		文本;
		<p>一段</p>
	</div>
	<div id='last'>
		
	</div>
	<div id='www'></div>
	<script src='../jquery-1.11.1.js'></script>
	<script type="text/javascript">
		$(function(){
			//获取匹配元素在当前视口屏幕的相对偏移。
			var place=$('.fristBox').offset(); 
			console.log(place.top); //200;
			//获取匹配元素相对父元素的偏移。从父元素的margin开始 包含在其元素中
			var ps=$('p').position().top;
			console.log(ps);//221;
			//获取匹配元素相对滚动条顶部的偏移。
			$(window).scroll(function(){
				var sk=$('body').scrollTop();
				var sk=$('.fristBox').scrollTop(100);
				console.log(sk);
			})
			var w=$('#last').innerWidth(); //只是包含padding;
			console.log(w); //340;
			var out=$('#www').outerWidth(); //不包含margin；
				out=$('#www').outerWidth(true); //包含margin;
			console.log(out); //160;
		})

	</script>
</body>
</html>
