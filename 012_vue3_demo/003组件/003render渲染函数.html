<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>vue3 Document</title>
        <style></style>
    </head>
    <body>
        <div id="app" ></div>
    </body>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let { h } = Vue;

        const app = Vue.createApp({
            data() {
                return {};
            },
            render() {
                return h(
                    "div",
                    {
                        onClick: this.increment,
                        style:{
                            cursor: 'pointer'
                        }
                    },
                    [
                        "render函数用法改变了",
                    ]
                );
            },
            // 方法;
            methods: {
                increment(){
                    console.log(123)
                }
            },
            setup() {},
            // 计算属性
            computed: {},
        });

        app.component({});

        app.mount("#app");
    </script>
</html>
