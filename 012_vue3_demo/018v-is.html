<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> </style>
</head>
<body>
    <div id="app">
        <!-- 
            实际渲染 table 和 div 不形成嵌套关系
         -->
         <table>
             <div>1243</div>
         </table>

         <!--  -->
         <table >
            <tr v-is="'blog-post-row'"> </tr>
         </table>


    </div>
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="https://unpkg.com/vue@next"></script>
<script>
/*
    在 DOM 模板中使用时，模板受原生 HTML 解析规则的约束。
    一些 HTML 元素，例如 <ul>，<ol>，<table> 和 <select> 对它们内部可以出现的元素有限制，
    和一些像 <li>，<tr>，和 <option> 只能出现在某些其他元素中。

    1、在 Vue 2 中，我们建议通过在原生 tag 上使用 is prop 来解决这些限制：
        <table>
            <tr is="blog-post-row"></tr>
        </table>    


    2、在 vue3 随着 is 的行为变化，我们引入了一个新的指令 v-is，用于解决这些情况：
        v-is 函数像一个动态的 2.x :is 绑定——因此，要按注册名称渲染组件，其值应为 JavaScript 字符串文本:  

        <!-- 不正确，不会渲染任何内容 -->
        <tr v-is="blog-post-row"></tr>
        
        <!-- 正确 -->
        <tr v-is="'blog-post-row'"></tr>

*/ 

const app =Vue.createApp({
    data(){
        return{

        }
    },
    setup(){

    },
    // props 可以是数组或对象，用于接收来自父组件的数据
    props:[],

    // Vue 实例将会在实例化时调用 watch()，遍历 watch 对象的每一个 property。
    watch:{},

    // 方法;
    methods:{},

})
// 组件
app.component('blog-post-row',{
    data(){
        return{
            mesg:'v-is测试'
        }
    },
    template:`
        <div>
             <p>{{mesg}}  this is table attr </p>
         </div>
    `
})

app.mount("#app")

</script>
</html>
