<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style></style>
    </head>
    <body>
        <div id="app">
            <section>
                {{counter}}
            </section>

            <div>
                <button @click="stopButs"> 停止按钮 </button>

            </div>
        
        </div>

    </body>

    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        
        let {ref} = Vue

        Vue.createApp({
            data() {
                return {
                    counter: 0,
                    timer:null
                };
            },
            mounted () {
                this.timer = setInterval(() => {
                    this.counter++;
                }, 1000);
            },
            methods: {
                stopButs(){
                    console.log(this)
                    clearInterval(this.timer)
                }
            }
        }).mount('#app')


    </script>
</html>
