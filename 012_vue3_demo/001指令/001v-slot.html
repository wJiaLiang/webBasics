<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> </style>
</head>
<body>
    <div id="app">
        {{abc}}
        <paren-tcomp>
            <template v-slot:one>
                <child-comp> </child-comp> 
            </template>
        </paren-tcomp>


        <p> 分界线 分界线  分界线  分界线 分界线 分界线</p>
        <hr>
        <child-comp> </child-comp>  
    </div>

    
</body>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script>

        /*
            vue3 统一了 使用 v-slot     取消了  slot属性
        
        */ 

    const app = Vue.createApp({
        data(){
            return{
                abc:'aaaaa',
            }
        },

        // Vue 实例将会在实例化时调用 watch()，遍历 watch 对象的每一个 property。
        watch:{},

        // 计算属性
        computed:{},

        // 方法;
        methods:{},

        })

    app.component('paren-tcomp',{
        data(){
            return{
                list:[1,2,3,4,5,6,7]
            }
        },
        template:`
        <div>
            v-for测试
            <ul>
                <li :key="index" v-for="(item,index) in list">{{item}}</li>
            </ul>
            <slot name="one"> 第二个组件中的第一个数据 </slot>
        </div>
        `
    })
    app.component('child-comp',{
        data(){
            return{
                message:"子组件数据"
            }
        },
        template:`
            <input type="text" v-model="message">
        `
    })

    app.mount('#app');


</script>
</html>
