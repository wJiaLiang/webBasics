<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item,index in list" ref="li" :key="index"  @click="clickHand"> {{index+"------"+item}} </li>
        </ul>
    </div>
</body>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        /*
        Vue 中 key 的作用是：key 是为 Vue 中 vnode 的唯一标记，通过这个 key，我们的 diff 操作可以更准确、更快速

        更准确:
        因为带 key 就不是就地复用了，在 sameNode 函数 a.key === b.key 对比中可以避免就地复用的情况。所以会更加准确。

        更快速：
        利用 key 的唯一性生成 map 对象来获取对应节点，比遍历方式更快

       ref 当 v-for 用于元素或组件的时候，引用信息将是包含 DOM 节点或组件实例的数组。
        
        */ 
    new Vue({
        el:'#app',
        data:{
            list:[1,2,3,5]
        },
        methods:{
            clickHand(){
                console.log(this.$refs)
            }
        },
        beforeMount() {},
        mounted () {},
        computed: {},
        watch: {},

    })

</script>
</html>
