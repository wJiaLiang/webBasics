<body>
    <div id="app">

    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        /*
            Vue 数据双向绑定主要是指：数据变化更新视图，视图变化更新数据：

            1.输入框内容变化时，Data 中的数据同步变化。即 View => Data 的变化。
            2.Data 中的数据变化时，文本节点的内容同步变化。即 Data => View 的变化。
        

            Vue 主要通过以下 4 个步骤来实现数据双向绑定的：

            1.Object.defineProperty() 对属性都加上 setter 和 getter。这样的话，给这个对象的某个值赋值，就会触发 setter，那么就能监听到了数据变化。

            2.实现一个解析器 Compile：解析 Vue 模板指令，将模板中的变量都替换成数据，然后初始化渲染页面视图，并将每个指令对应的节点绑定更新函数，
            添加监听数据的订阅者，一旦数据有变动，收到通知，调用更新函数进行数据更新。

            3.实现一个订阅者 Watcher：Watcher 订阅者是 Observer 和 Compile 之间通信的桥梁 ，主要的任务是订阅 Observer 中的属性值变化的消息，
            当收到属性值变化的消息时，触发解析器 Compile 中对应的更新函数。

            4.实现一个订阅器 Dep：订阅器采用 发布-订阅 设计模式，用来收集订阅者 Watcher，对监听器 Observer 和 订阅者 Watcher 进行统一管理。

            


        */ 


    new Vue({
        el:'#app',
        data:{

        },
        methods:{

        },
        beforeMount() {},
        mounted () {},
        computed: {},
        watch: {},

    })

</script>
</html>
