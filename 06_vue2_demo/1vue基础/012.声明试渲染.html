<body>
    <script>
        //  把数组的每一样乘以2，
        let array = [1,2,3,4,5];

        // 命令式;
        let newarr = [];
        for(let i =0;i<array.length;i++){
            newarr.push(arr[i]*2);
        }
        console.log(newarr);

        // 声明式; 
        let newarr2 = array.map(item => item*2);
        console.log(newarr2);


    
    </script>
</body>
