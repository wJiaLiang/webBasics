<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .main {
            width: 400px;
            height: 60px;
            line-height: 60px;
            border-radius: 5px;
        }

        i {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50px;
            background-color: goldenrod;
            text-align: center;
            line-height: 50px;
        }

        .iconx {
            font-size: 30px;
            background-color: transparent;
            color: white;
            float: right;
            padding-right: 30px;
        }

        .m-alert-success {
            background-color: green;
        }

        .m-alert-info {
            background-color: orange;
        }

        .m-alert-error {
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <m-alert typea="error">  </m-alert>
        <m-alert typea="success">  </m-alert>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
    <script>

        Vue.component('m-alert', {
            props:{
                // 设置计算属性的默认值和类型
                typea:{
                    type:String,
                    default:'info'
                }

            },
            computed:{
                mclass(){
                    return `m-alert-${this.typea}`
                }
            },
            methods:{

            },
            template: `
            <div class="main" v-bind:class="[mclass]">
                <i>!</i>
                <span> sdfsdfSdf ddf </span>
                <span class="iconx"> x </span>
            </div>`
        });




        new Vue({
            el: '#app',
            computed: {

            },
            methods: {

            }
        })
    </script>
</body>

</html>
