<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <section id="app">
        <custom-com v-bind:count="count"> </custom-com>
        
    </section>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
    
    <script>
        Vue.component('custom-com',{
            props: ['count'],
            data(){
                return{
                    restCunt:this.count,   // 作为局部这个组件的data的初始值
                }
            },
            computed:{
                restCunt2(){
                    return this.restCunt*2
                }
            },
            template:`<div> 
				<h3>这是一个自定义组件 {{restCunt}}</h3>
				<h3>计算属性改变值:{{restCunt2}}</h3>
                <input type="button" value="改变值" v-on:click="valueChange">
            </div>`,
            methods:{
                valueChange(){
                     this.restCunt++    // 配合计算属性;这样改 ,不应该直接改掉props中传过来的值;
                }
            }

        });
            /*
                数据从父组件传递到子组件,只能单向绑定在子组件内部不应该修父组件传递过来的数据;
                改变props 的情况: 1.作为data中局部数据的初始值使用，2.作为子组件中的computed属性;
            */ 


        new Vue({
            el:'#app',
            data:{
                count:1,
            },
            methods: {
                
            },
            computed: {
                
            },
            components: {
                
            },
            template:'',
        })


    </script>
</body>

</html>
