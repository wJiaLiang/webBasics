<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red{color: red;}
        .fs40{font-size: 40px;}
    </style>
</head>

<body>
    <div id="app">
        <!-- html 模板 -->
        <p v-bind:constid="id"> 自定义属性 </p>
        <p class="fs40" :class="{red:addclass}"> {{text}} </p>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>

    <script type="x-template" id="temp">
            <div style="border:1px solid blue">
                    <h2>hello</h2>
                    <p><span>{{da}}</span> </p>
            </div>
    </script>

    <script>
        // 直接提换掉 el"#app"绑定的元素;        
        let str = "<div> hello vue  {{text}}</div>";  //外层只能有一个标签,不能写成兄弟标签的形式;
        let vm = new Vue({
            el:'#app',
            data:{
               text:'template 模板',
               da:'直接提到js中,写成模板引擎的形式'
            },
            template:'#temp'
            
        })


    </script>
</body>

</html>
