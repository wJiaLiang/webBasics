<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    [v-cloak]{
        display: none;
    }
    </style>
</head>

<body>
    <section id="app" v-cloak>
        <p>{{message}}</p>
        <!-- 这样渲染数据不会  1.不会模板字符闪现 短暂闪现双大括号-->
        <p v-text="message"></p>
        <p>{{hm}}</p>
        <p v-html="hm"></p>
        <p v-once>{{hm}}</p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
    <script>
        // v-cloak   不会显示渲染之前的模板结构
        // v-once    只渲染一次；
            let vm = new Vue({
            el:'#app',
            data:{
                message:'hello',
                hm:'<div>wer</div>'
            },
            methods: {
                
            },
            computed: {
                
            }
        })
        


    </script>
</body>

</html>
