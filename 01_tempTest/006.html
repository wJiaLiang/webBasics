<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>vue3 Document</title>
        <link rel="stylesheet" href="./base.css" />
        <style>
            .leftbox {
                width: 200px;
                height: 200px;
                background-color: hsl(150, 50%, 40%);
            }
            .rightBox {
                width: 200px;
                height: 200px;
                background-color: gold;
            }
            .centerbox {
                height: 200px;
                background-color: burlywood;
            }
            .translateX_100px {
                transform: translateX(-200px);
                -ms-transform: translateX(-200px);
                -webkit-transform: translateX(-200px);
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="main flex_r">
                <div class="leftbox" :class="isAddClass?'translateX_100px':''"></div>
                <div class="centerbox flex1" @click="changeBox"></div>
                <div class="rightBox"></div>
            </div>
        </div>
    </body>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    isAddClass: false,
                };
            },
            setup() {},
            //可以是数组或对象，用于接收来自父组件的数据
            props: [],

            // Vue 实例将会在实例化时调用 watch()，遍历 watch 对象的每一个 property。
            watch: {},

            // 计算属性
            computed: {},

            // 方法;
            methods: {
                changeBox() {
                    this.isAddClass = !this.isAddClass;
                },
            },

            // 在实例初始化之后，数据观测 (data observer) 和 event/watcher 事件配置之前被调用。
            beforeCreate() {},

            // 在实例创建完成后被立即调用。
            created() {},

            // 在挂载开始之前被调用：相关的 render 函数首次被调用。
            beforeMount() {},

            // 实例被挂载后调用
            mounted() {},

            // 被 keep-alive 缓存的组件激活时调用。
            activated() {},

            //被 keep-alive 缓存的组件停用时调用。
            deactivated() {},

            // 实例销毁之前调用。在这一步，实例仍然完全可用。
            beforeUnmount() {},

            // 实例销毁后调用
            unmounted() {},

            // 组件
            components: {},

            // 自定义指令
            directives: {},

            //选项接收一个混入对象的数组
            mixins: [],
        });

        app.component({});

        app.mount("#app");
    </script>
</html>
