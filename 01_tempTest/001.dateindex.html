<body>
<script type="text/javascript">

        // 作为构造函数使用:
        // 不加参数  返回的实例就代表的是当前的时间;


        // Date对象可以接受多种格式的参数，返回一个该参数对应的时间对象实例。
        // 加参数，返回的是对应的当时的时间
        // 返回一个该参数对应的时间实例。
        console.log( new Date(2018,04,19) );
        console.log( new Date('2016-12-22') );
        // 返回的都是这种格式  Sat May 19 2018 00:00:00 GMT+0800 (中国标准时间)
        new Date('January 6, 2013');
        // 参数是时间戳;
        new Date(1378218728000)
    // 第三，参数为年、月、日等多个整数时，年和月是不能省略的，其他参数都可以省略的。也就是说，这时至少需要两个参数，因为如果只使用“年”这一个参数，Date会将其解释为毫秒数



// 日期的运算：
// 两个日期实例对象进行减法运算时，返回的是它们间隔的毫秒数；进行加法运算时，
// 返回的是两个字符串连接而成的新字符串。
   var m= new Date(2018,04,20,0) - new Date(2018,04,19,23)
   console.log(m);  //3600000

//静态方法;
Date.now()      //返回当前时间到零点值的毫秒数;
Date.parse()    //解析日期字符串，返回该时间距离零点的时间;毫秒数;


// 实例方法：有几十个可分成三类

// to  类：从Date 对象返回一个字符串，表示指定时间;
// get 类：获取Dete对象的日期和时间;
// set 类：设置Date对象的是日期和时间;

/*

get 类:

    getTime:  返回实例距离1970年1月00:00:00的毫秒数；

    getDate:  返回实例对象对应每个月的几号(从1开始);
    getDay:   返回星期几，星期日为0，星期一为1;

    getYear:  返回距离1900的年数;
    getFullYear:   返回4为数的年份;
    getMonth:    返回月份 0表示1月；
    getHours:    返回小时 (0-23 );
    getMinutes:  返回分钟 
    getSeconds:   返回秒
    getMilliseconds:  毫秒(0-999);

*/
    function foo(){
        let d  = new Date('2018-04-22');
        console.log(d.getDay());  //星期日显示为0;
    }
    foo();

    // 时间戳转换;
    function transDate(date){
        var d = new Date(date);
        let y=d.getFullYear();
        let m=d.getMonth()+1;
        let t=d.getDate();
        return y+ "-"+ (m<10? ('0'+m):m )+"-"+( t<10? ('0'+t):t );
        // return [y,m,t];
    }
    var s = Date.now();
    console.log( transDate(s) )
/*
    set类

    setDate(date):  设置实例对象对应的每个月的几号(1-31)返回改变后的毫秒的时间戳;
    setYear(year):  设置距离1900年的年数;
    setFullYear(year,[,month,date])  设置四位年份;
    setHours(hours[,min,sec,ms])    设置小时(0-23);
    setMilliseconds()   设置毫秒 (0-999);
    setMinutes(min,[,sec,ms])   设置分钟 (0--59);
    setMonth(month[,date])  设置月份(0-11);
    setSeconds(sec[,ms])   设置毫秒;
    setTime(milliseconds)  设置毫秒时间戳;
    

 */

    var min = new Date();
    var addDay = min.getDate();
    min.setDate(addDay+5);
    console.log( transDate(min) )









</script>
