<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时间计算</title>
    <style type="text/css">
    *{margin: 0px;padding: 0px;}
    .top{width: 300px;margin-left:auto;margin-right: auto;margin-top: 60px;}
    .data{padding-left: 20px;padding-right: 20px;}
    .button{min-width: 50px; height: 35px;cursor:pointer;}
    .nav{text-align: center;}
    </style>
</head>
<body>



    <header class="top">
        <nav class="nav">  </nav>
        <button class="button"><</button>
        <span class="date">2018-02-02</span>
        <button class="button">></button>
    </header>
    <script type="text/javascript">
    /*
        给定一个时间的字符串 如 2018-04-19 格式；
        点击一次按钮日期累加7天;

     */ 
    

     // 参数 1.时间的容器  2时间字符串;
     function transform(databox,flag){
        var box = document.querySelector(databox);
        var de = box.innerHTML;
        
        var data = new Date(de);
        let y,m,d;
       
        y = data.getFullYear();  //获取年;
        m = data.getMonth()+1;     //获取月;
        d = data.getDate();      //获取天数;

        if(flag == 0){
            d = data.setDate(d-7);
        }else{
            d = data.setDate(7+d)   // 加上七天后设置个实例对象;
        }

        // 添加完成后 年和月都要重新获取;
        y = data.getFullYear();
        m = data.getMonth()+1;
        d = data.getDate();     // 重新获取添加后的值;


        week = data.getDay()    //  星期;
        switch (week) {
            case 0:
                week='星期天';
                break;
            case 1:
                week='星期一';
                break
            case 2:
                week="星期二";
            case 3:
                week="星期三";
                break
            case 4:
                week='星期四';
                break;
            case 5:
                week = '星期五';
                break;
            case 6:
                week = "星期六";
                break;
            default:
                
                break;
        }
        var nav = document.querySelector('.nav');
        nav.innerHTML= week;
        console.log(week);

        var mm = y+'-'+(m<10? '0'+m:m)+'-'+(d<10? '0'+d:d);
        box.innerHTML = mm;
        console.log(mm);
     }

     var button = document.querySelectorAll('.button');

     // 时间倒退;
     button[0].onclick=function(){ 
        transform('.date',0);
     }
     // 时间快进;
     button[1].onclick=function(){
        transform('.date',1);
     }
     








    </script>
</body>
</html>
