<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>Bootstrap 101 Template</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/base.css">
        <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
        <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
        <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="container hidden">
        </div>
        <div class="container">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 23%;">
                  23%
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="mb10" style="background-color: red;height: 100px;">
                    <div style="background-color: lavender;height: 40px" class="col-xs-6 col-sm-6 col-md-6 col-lg-6"></div>
                    <div style="background-color: gold;height: 40px" class="col-xs-6 col-sm-6 col-md-6 col-lg-6"></div>
                </div>
                <div class="mb10" style="background-color: red;height: 100px;">
                    <div style="background-color: lavender;height: 40px" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-md-offset-1"></div>
                    <div style="background-color: lightblue;height: 40px" class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
                    <div style="background-color: lightcoral;height: 40px" class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
                    <div style="background-color: lawngreen;height: 40px" class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
                </div>


            </div>
        </div>



        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
        <script>
            // $('#myModal').modal()  
        
        </script>
    </body>
</html>
