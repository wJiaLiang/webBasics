<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script type="text/javascript">

  
// 1.ES6 允许按照一定模式，从数组和对象中提取值，对变量进行赋值，这被称为解构（Destructuring）
    let a = 1;
    let b = 2;
    let c = 3;

    let [a, b, c] = [1, 2, 3];

// 2.另一种情况是不完全解构，即等号左边的模式，只匹配一部分的等号右边的数组。这种情况下，解构依然可以成功
    let [x, y] = [1, 2, 3];
    x // 1
    y // 2

// 3.如果等号的右边不是数组（或者严格地说，不是可遍历的结构，参见《Iterator》一章），那么将会报错。
    let [foo] = 1;
    let [foo] = false;
    let [foo] = NaN;
    let [foo] = undefined;
    let [foo] = null;
    let [foo] = {};   

// 4.解构赋值允许指定默认值。
    let [foo = true] = [];                  // true
    let [x, y = 'b'] = ['a'];               // x='a', y='b'
    let [x, y = 'b'] = ['a',undefined];     // x='a', y='b'

// 5.ES6 内部使用严格相等运算符（===），判断一个位置是否有值。所以，只有当一个数组成员严格等于undefined，默认值才会生效。    
    let [x = 1] = [undefined];    x // 1
    let [x = 1] = [null];    x // null
    
 













    </script>
</body>
</html>
