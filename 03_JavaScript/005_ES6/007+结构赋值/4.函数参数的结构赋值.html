<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    /*
    1、
        函数的参数也可以使用解构赋值。
        下面代码中，函数add的参数表面上是一个数组，但在传入参数的那一刻，数组参数就被解构成变量x和y。
        对于函数内部的代码来说，它们能感受到的参数就是x和y。
    */
    function add([x, y]){
        return x + y;
    }
    add([1, 2]);    // 3

    [[1, 2], [3, 4]].map( ([a, b]) => console.log( a + b)  ); //3 , 7  


    /*
    2、
        函数参数的解构也可以使用默认值
        function move( {x, y} = { x: 0, y: 0 } )  
        这样写是为move函数的参数设置默认值，并不是为x,y设置的默认值;
     */ 

    function move({x = 0, y = 0} = {}) {
        return [x, y];
    }

    move({x: 3, y: 8});     // [3, 8]
    move({x: 3});           // [3, 0]
    move({});               // [0, 0]
    move();                 // [0, 0]








    </script>
</body>
</html>
