<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<body>
    <script type="text/javascript">
       function fn(){
            setTimeout(()=>{
                console.log('3秒执行');
            },3000)
            return new Promise().reject();
        };
       function fn1(){
            console.log('立即执行');
        };


        Promise.resolve()
        .then(function(){
           return fn();
        }).then(function(){
            fn1();
        }).catch(res=>{
            console.log(res,'错误');
        })





    </script>
</body>
</html>
