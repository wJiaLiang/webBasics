<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <script type="text/javascript">

       /* 
            finally方法用于指定不管 Promise 对象最后状态如何，都会执行的操作。该方法是 ES2018 引入标准的。

        */ 
        function radom(){
            return new Promise(function(resolve,reject){
                    var n = Math.ceil(Math.random()*100);
                    if(n>50){
                        resolve(`${n}   大于50`);
                    }else{
                        reject(`${n}   小于50`);
                    }
            })
        }

        radom()
        .then(function(d){
            console.log(d);
        })
        .catch(function(d){
            console.log(d);
        })
        .finally(function(d){
            console.log('成功与否都会执行');
        })

        
    </script>
</body>
</html>
