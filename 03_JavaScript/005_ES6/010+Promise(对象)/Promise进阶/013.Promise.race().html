<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    /*
        Promise.race()  类似Promise.all(),区别在于他有任意一个完成就算完成;

     */ 
     console.log('start');

     let p1 = new Promise(resolve=>{
        setTimeout(()=>{
            resolve('Im/p1');
        },4000)
     })
     let p2 = new Promise(resolve=>{
        setTimeout(()=>{
            resolve('Im,P2');
        },2000)
     })

     Promise.race([p1,p2])
     .then(value=>{
        console.log(value);   " Im,P2 "
     })







    </script>
</body>
</html>
