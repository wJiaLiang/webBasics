<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<body>
    <script type="text/javascript">
        var p = new Promise((resolve,reject)=>{
            resolve()
        })

        p.then(()=>{
            console.log(1);
        })
        //.then(()=>{  return new Promise((res,rej)=>{ res(200) })   })  // then()中要再返回Promise对象,则可以用静态方法替换
        // .then(()=>{ return Promise.resolve(400)})
        .then(()=>{ return Promise.reject(500)})  // 失败

        .then((data)=>{console.log('data',data)})



        



    </script>
</body>
</html>
