<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<body>
    <script type="text/javascript">
        
        var a1 = new Promise((res,rej)=>{
            setTimeout(()=>{
                 res('a');
            },1500)
           
        })

        var a2 = new Promise((res,rej)=>{
            setTimeout(()=>{
                 res('b');
            },500)
           
        })

        var a3 = new Promise((res,rej)=>{
            setTimeout(()=>{
                 res('c');
            },1000)
           
        })

        var a = Promise.all([a1,a2,a3]);
        a.then((data)=>{console.log('全部都执行完成了',data)})






    </script>
</body>
</html>
