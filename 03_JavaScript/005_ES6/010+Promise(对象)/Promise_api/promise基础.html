<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

</head>
<body>
    <script type="text/javascript">
        // 解决异步回调
        // 实例化时传入Promise中的函数会立即执行; 状态已经改变,就不糊改变;

        let p = new Promise((resolve,reject)=>{
            console.log('实例化')
            //resolve();        // 调用这个函数表示promise进入一个成功状态;
            //reject();         // 调用这个函数表示是promise进入到一个失败的状态;
            
            return resolve('成功')   // 成功走then中的第一个方法;失败走第二个方法;
            //return reject('失败');
        })

        // console.log(p);
        
        p.then((data)=>{
            console.log('then:',data)
        })





    </script>
</body>
</html>
