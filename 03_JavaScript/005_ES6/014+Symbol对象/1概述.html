<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    /*
    1、ES5 的对象属性名都是字符串，这容易造成属性名的冲突。比如，你使用了一个他人提供的对象，
       但又想为这个对象添加新的方法（mixin 模式），新方法的名字就有可能与现有方法产生冲突。
       如果有一种机制，保证每个属性的名字都是独一无二的就好了，这样就从根本上防止属性名的冲突。这就是 ES6 引入Symbol的原因。

    2、ES6 引入了一种新的原始数据类型Symbol，表示独一无二的值。它是 JavaScript 语言的第七种数据类型，
       前六种是：undefined、null、布尔值（Boolean）、字符串（String）、数值（Number）、对象（Object）

    3、Symbol 值通过Symbol函数生成。这就是说，对象的属性名现在可以有两种类型，
       一种是原来就有的字符串，另一种就是新增的 Symbol 类型。
       凡是属性名属于 Symbol 类型，就都是独一无二的，可以保证不会与其他属性名产生冲突。
    
    4、Symbol函数前不能使用new命令，否则会报错。这是因为生成的 Symbol 是一个原始类型的值，不是对象。


     */


    /*
    1.Symbol函数可以接受一个字符串作为参数，表示对 Symbol 实例的描述，主要是为了在控制台显示，或者转为字符串时，比较容易区分。

    2.Symbol函数的参数只是表示对当前 Symbol 值的描述，因此相同参数的Symbol函数的返回值是不相等的。

    3.如果 Symbol 的参数是一个对象，就会调用该对象的toString方法，将其转为字符串，然后才生成一个 Symbol 值

    4、作为属性名的 Symbol
       由于每一个 Symbol 值都是不相等的，这意味着 Symbol 值可以作为标识符，用于对象的属性名，就能保证不会出现同名的属性。
       这对于一个对象由多个模块构成的情况非常有用，能防止某一个键被不小心改写或覆盖。

     */ 
     let s1 = Symbol('foo');
     let s2 = Symbol('bar');
     console.log(s1||s2,s1==s2);   //false;
     
     let obj={a:23,name:'呵呵'};
     let ss= Symbol(obj);
     console.log(ss);

    // Symbol 值作为对象属性名时，不能用点运算符。 a.mySymbol = 'Hello!';
    let mySymbol = Symbol()
    let a = {};
    a[mySymbol] = 'Hello!';    


    </script>
</body>
</html>
