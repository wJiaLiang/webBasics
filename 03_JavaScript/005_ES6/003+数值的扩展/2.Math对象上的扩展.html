<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
/*
  1. ES6 在 Math 对象上新增了 17 个与数学相关的方法。所有这些方法都是静态方法，只能在 Math 对象上调用。

    Math.trunc方法用于去除一个数的小数部分，返回整数部分
    对于非数值，Math.trunc内部使用Number方法将其先转为数值。
*/
    let [s1,s2,s3,s4]=[Math.trunc(4.1),Math.trunc(4.9),Math.trunc(-0.1234),Math.trunc('12.345')]
    console.log(s1,s2,s3,s4); //4 4 -0 12;


/* 
    2.Math.sign方法用来判断一个数到底是正数、负数、还是零。对于非数值，会先将其转换为数值。
    参数为正数，返回+1；
    参数为负数，返回-1；
    参数为 0，返回0；
    参数为-0，返回-0;
    其他值，返回NaN。
*/
    Math.sign(-5) // -1
    Math.sign(5) // +1
    Math.sign(0) // +0
    Math.sign(-0) // -0
    Math.sign(NaN) // NaN



/* 
    3.Math.cbrt方法用于计算一个数的立方根。
    对于非数值，Math.cbrt方法内部也是先使用Number方法将其转为数值。
*/
    console.log(Math.cbrt(8)); // 2
    




    </script>
</body>
</html>
