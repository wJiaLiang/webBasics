        <script type="text/javascript">
        	// ES6 提供了二进制和八进制数值的新的写法，分别用前缀0b（或0B）和0o（或0O）表示

			0b111110111 === 503 // true
            0o767 === 503 // true
            
			//如果要将0b和0o前缀的字符串数值转为十进制，要使用Number方法。
			Number('0b111')  // 7
			Number('0o10')   // 8
