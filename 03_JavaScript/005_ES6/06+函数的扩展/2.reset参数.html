<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rest参数</title>
</head>
<body>
    <script type="text/javascript">
    /*
    1. 参数（形式为...变量名），用于获取函数的多余参数，这样就不需要使用arguments对象了。
        rest 参数搭配的变量是一个数组，该变量将多余的参数放入数组中
    
    2. arguments对象不是数组，而是一个类似数组的对象。所以为了使用数组的方法，
        必须使用Array.prototype.slice.call先将其转为数组。
        rest 参数就不存在这个问题，它就是一个真正的数组，数组特有的方法都可以使用。

    3.rest 参数之后不能再有其他参数（即只能是最后一个参数），否则会报错。

    4.函数的length属性，不包括rest参数;

    */ 
     // 求和案例
    function add(...values){
        let sum=0;
        console.log(values.sort());
        for(v of values){
            sum+=v;
        }
        return sum;
    }
    const a = add(2,4,5,3,1,6,7,8,9);
    console.log(a);  //45;



// rest 参数代替arguments变量的例子
    // arguments变量的写法;
    function sortNumbers(){
        return Array.prototype.slice.call(arguments).sort();
    }
    // rest参数的写法;
    const sortNumbers=(...numbers)=>numbers.sort();


    let number=(function(a,...b){}).length;
    console.log(number);  //1 


    </script>
</body>
</html>
