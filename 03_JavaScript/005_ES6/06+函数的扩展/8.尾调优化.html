<body>
    <script type="text/javascript">
    /*
    尾调用（Tail Call）是函数式编程的一个重要概念，本身非常简单，一句话就能说清楚，就是指某个函数的最后一步是调用另一个函数。


     */ 
     function f(x){
        return g(x);
     }
     // 上面代码中，函数f的最后一步是调用函数g，这就叫尾调用。

//************************************************************************
/*
    情况一是调用函数g之后，还有赋值操作，所以不属于尾调用，即使语义完全一样。
    情况二也属于调用后还有操作，即使写在一行内。情况三等同于在最后一步 return undefined;
    函数最后没有返回值，就默认返回一个undefined;

    函数调用会在内存形成一个“调用记录”，又称“调用帧”（call frame），保存调用位置和内部变量等信息。
    如果在函数A的内部调用函数B，那么在A的调用帧上方，还会形成一个B的调用帧。
    等到B运行结束，将结果返回到A，B的调用帧才会消失。如果函数B内部还调用函数C，那就还有一个C的调用帧，以此类推。
    所有的调用帧，就形成一个“调用栈”（call stack）。

    尾调用由于是函数的最后一步操作，所以不需要保留外层函数的调用帧，因为调用位置、内部变量等信息都不会再用到了，
    只要直接用内层函数的调用帧，取代外层函数的调用帧就可以了。

    这就叫做“尾调用优化”（Tail call optimization），即只保留内层函数的调用帧。如果所有函数都是尾调用，
    那么完全可以做到每次执行时，调用帧只有一项，这将大大节省内存。这就是“尾调用优化”的意义。
 */ 

    // 情况一
    function f(x){
        let y = g(x);
        return y;
    }

    // 情况二
    function f(x){
        return g(x) + 1;
    }

    // 情况三
    function f(x){
        g(x);
    } 







    </script>
</body>
