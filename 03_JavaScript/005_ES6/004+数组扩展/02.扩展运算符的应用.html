<body>
    <script type="text/javascript">
    /*
        扩展运算符的应用
        （1）复制数组
        数组是复合的数据类型，直接复制的话，只是复制了指向底层数据结构的指针，而不是克隆一个全新的数组。
            
    */
    // const b1 = [1, 2];

    // 写法一
    // const b2 = [...b1];

    // 写法二
    // const [...b2] = b1;

    // 上面的两种写法，a2都是a1的克隆。


    /*
        (2) 合并数组
            扩展运算符提供了数组合并的新写法。
            不过，这两种方法都是浅拷贝，使用的时候需要注意。
     */
    const arr1 = ['a', 'b','d'];
    const arr2 = ['c'];
    const arr3 = ['d', 'e'];

        // ES5 的合并数组
    arr1.concat(arr2, arr3);  //  ["a", "b", "d", "c", "d", "e"]
       

        // ES6 的合并数组
    [...arr1, ...arr2, ...arr3]   //  ["a", "b", "d", "c", "d", "e"]
      

    /*
        a3和a4是用两种不同方法合并而成的新数组，
        但是它们的成员都是对原数组成员的引用，这就是浅拷贝。如果修改了原数组的成员，会同步反映到新数组。
    */ 
    const a1 = [{ foo: 1 }];
    const a2 = [{ bar: 2 }];

    const a3 = a1.concat(a2);
    const a4 = [...a1, ...a2];

    a3[0] === a1[0]     // true
    a4[0] === a1[0]     // true

    

    /*
        (3) 与解构赋值结合
        扩展运算符可以与解构赋值结合起来，用于生成数组。
        如果将扩展运算符用于数组赋值，只能放在参数的最后一位，否则会报错。
    
    */
    const [first,...rest] = [1,3,4,5,6];
    console.log(first);     // 1
    console.log(rest);      // [3,4,5,6]


    // 求最大值
    let arrmax = [32,56,34,11,21,99]
    console.log(Math.max(...arrmax))  // 99









    </script>
</body>
