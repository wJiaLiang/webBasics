<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			数组实例的find方法，用于找出第一个符合条件的数组成员。
			它的参数是一个回调函数，所有数组成员依次执行该回调函数，直到找出第一个返回值为true的成员，然后返回该成员。
			如果没有符合条件的成员，则返回undefined。
			*/ 
			let myarr = [
				[{name:'语文',id:'1',sex:'a'},{name:'数学',id:'2',sex:'b'}],
				[{name:'可续',id:'3',sex:'c'},{name:'技术',id:'4',sex:'d'}],
				[{name:'控制',id:'5',sex:'e'},{name:'道具',id:'6',sex:'f'}],
			]

			let filterdata = '';
			myarr.forEach(arr=>{
				arr.forEach(item=>{
					if(item.sex == 'c'){
						filterdata = item
					}
				})
			})
			console.log(filterdata);   // {id: "3", name: "可续", sex: "c"}
			
			// 两层嵌套; 无法找出结果
			let v = myarr.find((value,index,arr)=>{
				return value.find((v2,index2,arr2)=>{
					return v2.sex == 'c'
				})
			})
			console.log(v); 
			

		</script>
	</body>
</html>
