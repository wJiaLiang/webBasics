<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 表示某个数组是否包含给定的值，与字符串的includes方法类似
			// includes()：返回布尔值，表示是否找到了参数字符串。
			// startsWith()：返回布尔值，表示参数字符串是否在原字符串的头部。
			// endsWith()：返回布尔值，表示参数字符串是否在原字符串的尾部。
			
			let a = 6;
			let to = [3,6,9,12,15];
			let flag = to.includes(a);
			console.log(flag); // true;
			

			
		</script>
		
		
	</body>
</html>
