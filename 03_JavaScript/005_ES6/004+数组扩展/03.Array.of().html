<!DOCTYPE html>
<html lang="en">

<body>
    <script type="text/javascript">
        // Array.of方法用于将一组值，转换为数组。

        let newArr=Array.of(23,45,'dd','abc','undefined','false');
        console.log(newArr);  // [23,45,'dd','abc','undefined','false']

        Array.of()          // []
        Array.of(undefined) // [undefined]
        Array.of(1)         // [1]
        Array.of(1, 2)      // [1, 2]


    /*****************************************/
    // find() 和 findIndex();
     /*
        数组实例的find方法，用于找出第一个符合条件的数组成员。它的参数是一个回调函数，
        所有数组成员依次执行该回调函数，直到找出第一个返回值为true的成员，然后返回该成员。
        如果没有符合条件的成员，则返回undefined。
    */ 
    [1, 4, -5, 10].find((n) => n < 0)

    
    function f(v){
        return v > this.age;
    }
    let person = {name: 'John', age: 20};
    [10, 12, 26, 15].find(f, person);    // 26

    /*
        数组实例的findIndex方法的用法与find方法非常类似，返回第一个符合条件的数组成员的位置，
        如果所有成员都不符合条件，则返回-1。

     */ 


    /* 
        fill方法 用于空数组的初始化非常方便。数组中已有的元素，会被全部抹去。
        数组实例的 fill();
    */
    ['a', 'b', 'c'].fill(7)   // [7, 7, 7]
   
    new Array(3).fill(7)      // [7, 7, 7]
  
   




    </script>
</body>
</html>
