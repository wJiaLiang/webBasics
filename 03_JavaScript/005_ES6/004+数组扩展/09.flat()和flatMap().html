<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
            数组的成员有时还是数组，Array.prototype.flat()用于将嵌套的数组“拉平”，变成一维的数组。
            该方法返回一个新数组，对原数据没有影响。
        
        */ 
        let newList = [1, 2, [3, 4]].flat()
        console.log(newList)  // [1,2,3,4]

        /*
            flat()默认只会“拉平”一层，如果想要“拉平”多层的嵌套数组，
            可以将flat()方法的参数写成一个整数，表示想要拉平的层数，默认为1。
        */ 
        let newList2 = [1, 2, [3, [4, 5]]].flat(2)
        console.log(newList2) //[1, 2, 3, 4, 5]

        /*
            如果不管有多少层嵌套，都要转成一维数组，可以用Infinity关键字作为参数。
            如果原数组有空位，flat()方法会跳过空位。
        */ 
        let newList3 = [1, [2, [3]]].flat(Infinity)
        console.log(newList3) // [1,2,3]



        /*
        flatMap()方法对原数组的每个成员执行一个函数（相当于执行Array.prototype.map()），
        然后对返回值组成的数组执行flat()方法。该方法返回一个新数组，不改变原数组。
        
        */ 
        let arr1 = [2, 3, 4].flatMap((x) => [x, x * 2])   
        console.log(arr1) // [2, 4, 3, 6, 4, 8]
        // 相当于 [[[2]], [[4]], [[6]], [[8]]].flat()



    </script>

</body>
</html>
