<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <script>
            /** 
             * 字符串的实例方法之中，有4种与正则表达式有关。
                String.prototype.match()    返回一个数组，成员是所有匹配的子字符串。
                String.prototype.search()   按照给定的正则表达式进行搜索，返回一个整数，表示匹配开始的位置。
                String.prototype.replace()  按照给定的正则表达式进行替换，返回替换后的字符串。
                String.prototype.split()    按照给定规则进行字符串分割，返回一个数组，包含分割后的各个成员。
            */
            
            /*
                match  匹配成功返回一个数组，匹配失败返回null。
                g 表示全局匹配, 如果没有g 只是返回['a'] 表示只是匹配一次有结果后结束;
            */   
            (function () {
                let r1 = /a/g;
                let s = 'abcdaf_a_f';
                console.log( s.match(r1) );   // ['a','a','a']


            })();
            

            //  search 字符串对象的search方法，返回第一个满足条件的匹配结果在整个字符串中的位置。如果没有任何匹配，则返回-1。
            (function () {
                let s = 'abs_fsf';
                let r1 = /s/;
                console.log(s.search(r1)); // 2

            })();

            /*
                replace字符串对象的replace方法可以替换匹配的值。
                它接受两个参数，第一个是正则表达式，表示搜索模式，第二个是替换的内容。
                replace方法的第二个参数可以使用美元符号$，用来指代所替换的内容。
            */ 
            (function () {
                console.log('abca'.replace(/a/,'b'));   // bbca;
                console.log('abca'.replace(/a/g,'b'));  // bbcb;
                

            })();



            /*
                String.prototype.split()
                字符串对象的split方法按照正则规则分割字符串，返回一个由分割后的各个部分组成的数组。
                该方法接受两个参数，第一个参数是正则表达式，表示分隔规则，第二个参数是返回数组的最大成员数。
            */
            (function (param) {
               console.log('a,  b,c, d'.split(/, */) );    //  ["a", "b", "c", "d"]

                // 指定返回数组的最大成员
               console.log('a,  b,c, d'.split(/, */, 2) );  //  ['a','b']


             })()


        
        </script>
</body>
</html>
