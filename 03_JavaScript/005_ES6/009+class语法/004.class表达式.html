<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class 表达式</title>
</head>
<body>
    <script type="text/javascript">

    /*
    
    1.与函数一样，类也可以使用表达式的形式定义。

    2.使用表达式定义了一个类。需要注意的是，这个类的名字是MyClass而不是Me，Me只在 Class 的内部代码可用，指代当前类。
    
    3.如果类的内部没用到的话，可以省略Me，也就是可以写成下面的形式。
        const MyClass = class { .... };
    */ 
    const myMe=class Me{
        getclassName(){
            console.log( Me.name );
        }
    }
    let inst = new myMe();
    inst.getclassName();
    //console.log( Me.name );    //报错;

    /*
    采用 Class 表达式，可以写出立即执行的 Class。
    person是一个立即执行的类的实例。
     */ 
    let person = new class {
        constructor(name) {
        this.name = name;
    }
    sayName() {
        console.log(this.name);
    }
    }('张三');
    person.sayName();   // "张三" 






    </script>
</body>
</html>
