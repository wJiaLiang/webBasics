    <script type="text/javascript">
        // reverse方法用于颠倒数组中元素的顺序，返回改变后的数组。注意，该方法将改变原数组。
        var a = ['a', 'b', 'c'];
        a.reverse() // ["c", "b", "a"]
        a // ["c", "b", "a"]







    </script>
