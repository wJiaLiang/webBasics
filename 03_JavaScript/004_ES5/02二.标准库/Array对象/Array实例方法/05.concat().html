<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    

    <script type="text/javascript">
        /*
            concat方法用于多个数组的合并。它将新数组的成员，
            添加到原数组成员的后部，然后返回一个新数组，原数组不变
        */ 
        ['hello'].concat(['world']);    // ["hello", "world"]
       

        ['hello'].concat(['world'], ['!']);  // ["hello", "world", "!"]
        
        
        // 除了接受数组作为参数，concat也可以接受其他类型的值作为参数。
        // 它们会作为新的元素，添加数组尾部
        
        [1, 2, 3].concat(4, 5, 6);    // [1, 2, 3, 4, 5, 6]
       

        //如果不提供参数，concat方法返回当前数组的一个浅拷贝。
        //所谓“浅拷贝”，指的是如果数组成员包括复合类型的值（比如对象），
        //则新数组拷贝的是该值的引用。

            var obj = { a:1 };
            var oldArray = [obj];
            var newArray = oldArray.concat();
            obj.a = 2;
            newArray[0].a // 2

            // 上面代码中，原数组包含一个对象，concat方法生成的新数组包含这个对象的引用。
            // 所以，改变原对象以后，新数组跟着改变。事实上，只要原数组的成员中包含对象，
            // concat方法不管有没有参数，总是返回该对象的引用。

            


    </script>
</body>
</html>
