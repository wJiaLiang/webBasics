<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        // pop方法用于删除数组的最后一个元素，并返回该元素。注意，该方法会改变原数组。
        var a = ['a', 'b', 'c'];

        a.pop() // 'c'
        a // ['a', 'b']

        // 对空数组使用pop方法，不会报错，而是返回undefined。
        // [].pop() // undefined

        // push和pop结合使用，就构成了“后进先出”的栈结构（stack）。
    </script>
</body>
</html>
