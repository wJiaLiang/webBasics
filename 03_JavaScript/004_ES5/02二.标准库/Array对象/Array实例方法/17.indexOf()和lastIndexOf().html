<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    //indexOf方法返回给定元素在数组中第一次出现的位置，如果没有出现则返回-1。
    //indexOf方法还可以接受第二个参数，表示搜索的开始位置(下标);
    var a=['a','b','c','d','c'];
    console.log( a.indexOf('c') ); //2;
    console.log( a.indexOf('x') )  // -1;

    console.log( ['a','b','c','d','f'].indexOf('c',2) ); //2

    //lastIndexOf方法返回给定元素在数组中最后一次出现的位置，如果没有出现则返回-1。
    
    var b = [2, 5, 9, 2];
    b.lastIndexOf(2) // 3
    b.lastIndexOf(7) // -1
    
    </script>
</body>
</html>
