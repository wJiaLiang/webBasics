<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    

    <script type="text/javascript">
        // shift方法用于删除数组的第一个元素，并返回该元素。注意，该方法会改变原数组。

        var a = ['a', 'b', 'c'];
        a.shift() // 'a'
        a // ['b', 'c']

        // shift方法可以遍历并清空一个数组。

        var list = [1, 2, 3, 4, 5, 6];
        var item;
        while (item = list.shift()) {
          console.log(item);
        }
        list // []

        
    </script>
</body>
</html>
