<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        /*
            unshift方法用于在数组的第一个位置添加元素，并返回添加新元素后的数组长度。注意，该方法会改变原数组。
        */ 
        var a = ['a', 'b', 'c'];
        a.unshift('x'); // 4
        a // ['x', 'a', 'b', 'c']
        
        // unshift方法可以在数组头部添加多个元素。
        var arr = [ 'c', 'd' ];
        arr.unshift('a', 'b') // 4
        arr // [ 'a', 'b', 'c', 'd' ]




    </script>
</body>
</html>
