<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        // filter方法的参数是一个函数，所有数组成员依次执行该函数，返回结果为true的成员组成一个新数组返回。该方法不会改变原数组。
        //将大于3的原数组成员，作为一个新数组返回。
        var fl=[1, 2, 3, 4, 5].filter(function (elem) {
            return (elem > 3);
        })
        console.log(fl); //[4,5]


       //通过filter方法，返回数组arr里面所有布尔值为true的成员。
        var arr = [0, 1, 'a', false];
        console.log(arr.filter(Boolean)); // [1,'a'];

        // filter方法的参数函数可以接受三个参数，第一个参数是当前数组成员的值，这是必需的，后两个参数是可选的，分别是当前数组成员的位置和整个数组。
        //返回偶数位置的成员组成的新数组。
        [1, 2, 3, 4, 5].filter(function (elem, index, arr) {
            return index % 2 === 0;
        });
        // [1, 3, 5]



    </script>
</body>
</html>
