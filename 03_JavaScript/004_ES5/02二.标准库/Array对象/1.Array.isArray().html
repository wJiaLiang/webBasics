    <script type="text/javascript">
        //  Array.isArray方法用来判断一个值是否为数组。它可以弥补typeof运算符的不足。
        //  返回ture 或 false;
        var a = [3,45,6];
        console.log(typeof a )  //object;
        console.log( Array.isArray(a) )  //  true;




    </script>
