<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

    //toLowerCase方法用于将一个字符串全部转为小写，toUpperCase则是全部转为大写。
    //它们都返回一个新字符串，不改变原字符串。

    console.log('Hello World'.toLowerCase());
    // "hello world"

    'Hello World'.toUpperCase()
    // "HELLO WORLD"
    



    </script>
</body>
</html>
