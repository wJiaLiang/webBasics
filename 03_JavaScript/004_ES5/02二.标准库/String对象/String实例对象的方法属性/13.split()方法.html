<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    //split方法按照给定规则分割字符串，返回一个由分割出来的子字符串组成的数组。
    'a|b|c'.split('|') // ["a", "b", "c"]
    
    //如果分割规则为空字符串，则返回数组的成员是原字符串的每一个字符。
    'a|b|c'.split('') // ["a", "|", "b", "|", "c"]


    </script>
</body>
</html>
