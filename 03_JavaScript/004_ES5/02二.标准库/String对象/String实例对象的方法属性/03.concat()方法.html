<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    //concat方法用于连接两个字符串，返回一个新字符串，不改变原字符串。
    var s1 = 'abcd';
    var s2 = 'def';

    let s3=s1.concat(s2)   // "abcdef"
    console.log(s3) // "abcddef"

    //如果参数不是字符串，concat方法会将其先转为字符串，然后再连接。




    </script>
</body>
</html>
