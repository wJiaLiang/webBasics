<!DOCTYPE html>

<body>
    <script type="text/javascript">
     //     Math.abs()      //：绝对值
     //     Math.ceil()     //：向上取整
     //     Math.floor()    //：向下取整
     //     Math.max()      //：最大值
     //     Math.min()      //：最小值
     //     Math.pow()      //：指数运算
     //     Math.sqrt()     //：平方根
     //     Math.log()      //：自然对数
     //     Math.exp()      //：e的指数
     //     Math.round()    //：四舍五入
     //     Math.random()   //：随机数
     //     Math.random()返回0到1之间的一个伪随机数，可能等于0，但是一定小于1。

     // 产生一个任意数值之前的随机数;
     function rand(min,max){
       return Math.random()*(max-min) + min;
        
     }
     console.log(rand(1.5,6.5).toFixed(3));  //5.381
     console.log(Math.random())   // 0.2369000799373837


     









    </script>
</body>
</html>
