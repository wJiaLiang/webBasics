<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例对象方法</title>
</head>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<body>
    <script type="text/javascript">
// Date的实例对象，有几十个自己的方法，分为以下三类

    // to类：从Date对象返回一个字符串，表示指定的时间。
    // get类：获取Date对象的日期和时间。
    // set类：设置Date对象的日期和时间。
    
    console.log( new Date().getTime() ); //1515034612558  //返回距离1970年1月1日00:00:00的毫秒数，等同于valueOf方法。
    
    console.log(new Date().getDate() ); //4  返回实例对象对应每个月的几号（从1开始）。

    console.log(new Date().getDay()) //4 返回星期几，星期日为0，星期一为1，以此类推。

    console.log(new Date().getYear()) // 118 返回距离1900的年数。

    console.log(new Date().getFullYear() ) //2018  返回四位的年份。

    console.log(new Date().getMonth()) //返回月  （0表示1月，11表示12月）。

    console.log(new Date().getHours()) //返回小时（0-23）。

    console.log(new Date().getMinutes() ) //返回分钟（0-59）。

    console.log(new Date().getSeconds() ) //返回秒(0-59);

    console.log(new Date().getMilliseconds())  //返回毫秒（0-999）。

    console.log(new Date().getTimezoneOffset()) //返回当前时间与UTC的时区差异，以分钟表示，返回结果考虑到了夏令时因素。


    console.log( new Date('2017,12,11 00:00:00').getDay()) //1 表示星期一;
    console.log( new Date('2017,12,11 00:00:00').getMonth() ) //11 表示十二月

    // 这个一个例子，计算本年度还剩下多少天。
    // 获取今天和指定本年最后一个的一个毫秒数,
    // 大数减小数除以每天的毫秒数再四舍五入得到天数;
    function leftDays() {
        var today = new Date();
        var endYear = new Date(today.getFullYear(), 11, 31, 23, 59, 59, 999);
        var msPerDay = 24 * 60 * 60 * 1000;
        return Math.round((endYear.getTime() - today.getTime()) / msPerDay);
    }
    console.log( leftDays() );

// set类方法*****set类方法********set类方法

    // Date对象提供了一系列set*方法，用来设置实例对象的各个方面。
    //setDate(date)   //设置实例对象对应的每个月的几号（1-31），返回改变后毫秒时间戳。
    //setYear(year)   //设置距离1900年的年数。
    //setFullYear(year [, month, date])   //设置四位年份。
    //setHours(hour [, min, sec, ms])     //设置小时（0-23）。
    //setMilliseconds()       //设置毫秒（0-999）。
    //setMinutes(min [, sec, ms])     //设置分钟（0-59）。
    //setMonth(month [, date])    //设置月份（0-11）。
    //setSeconds(sec [, ms])  //设置秒（0-59）。
    //setTime(milliseconds)   //设置毫秒时间戳。

    //这些方法基本是跟get*方法一一对应的，但是没有setDay方法，
    //因为星期几是计算出来的，而不是设置的。另外，需要注意的是，凡是涉及到设置月份，都是从0开始算的，即0是1月，11是12月。
    var d = new Date();
    //日期先后推100天;
    d.setDate(d.getDate() + 10);
    console.log('***********'+d.getFullYear());   // 1000天后 是2020
    console.log(d.getMonth())       // 1000天后 是9月
    console.log(d.getDate())        // 1000天后 是30号;
    console.log(d.getDay())         // 1000天后 是星期3;





    </script>
</body>
</html>
