<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    //Date对象是JavaScript提供的日期和时间的操作接口。它可以表示的时间范围是，1970年1月1日00:00:00前后的各1亿天（单位为毫秒）。

    //  Date对象可以作为普通函数直接调用，返回一个代表当前时间的字符串。上面代码说明，无论有没有参数，直接调用Date总是返回当前时间。
        console.log( Date(2015,5) ); //Wed Jan 03 2018 16:12:08 GMT+0800 (中国标准时间)
       

    // Date 对象的静态方法;
    // Date.now方法返回当前距离1970年1月1日 00:00:00 UTC的毫秒数;
    var d =Date.now();
    console.log(d) //1514967731578

    //  Date.parse方法用来解析日期字符串，返回距离1970年1月1日 00:00:00的毫秒数。    
    console.log( Date.parse('Wed Jan 03 2018 16:22:11 GMT+0800')) //1514967731000



    //Date还可以当作构造函数使用。对它使用new命令，会返回一个Date对象的实例。如果不加参数，生成的就是代表当前时间的对象。
     console.log( new Date(1378218728000) ); //Tue Sep 03 2013 22:32:08 GMT+0800 (中国标准时间)
     console.log( new Date('2011/1/1 00:00:00')) //Sat Jan 01 2011 00:00:00 GMT+0800 (中国标准时间)
     



    </script>
</body>
</html>
