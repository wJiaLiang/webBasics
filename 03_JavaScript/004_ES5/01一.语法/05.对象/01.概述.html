<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    // 1.什么是对象？简单说，对象就是一组“键值对”（key-value）的集合，是一种无序的复合数据集合。
    var obj = {
      foo: 'Hello',
      bar: 'World'
    };
    // 对象的所有键名都是字符串（ES6 又引入了 Symbol 值也可以作为键值），所以加不加引号都可以。
    //如果键名是数值，会被自动转为字符串
    var object={
        1:"a",
        3.2:"b"
    };
    console.log( object["1"] ) //a
    //对象obj的所有键名虽然看上去像数值，实际上都被自动转成了字符串。


    //如果键名不符合标识名的条件（比如第一个字符为数字，或者含有空格或运算符），且也不是数字，则必须加上引号，否则会报错。
    // 不报错
    // 报错
    var obj = {
        1p: 'Hello World'
    };
    var obj = {
      '1p': 'Hello World',
      'h w': 'Hello World',
      'p+q': 'Hello World'
    };
    //对象的每一个键名又称为“属性”（property），它的“键值”可以是任何数据类型。如果一个属性的值为函数，通常把这个属性称为“方法”，它可以像函数那样调用。

    var obj = {
        p: function (x) {
            return 2 * x;
        }
    };
    obj.p(1) // 2



// 对象的引用*********对象的引用
   //如果不同的变量名指向同一个对象，那么它们都是这个对象的引用，也就是说指向同一个内存地址。
   //修改其中一个变量，会影响到其他所有变量

    var o1 = {};
    var o2 = o1;
    o1.a = 1;
    o2.a // 1
    console.log(o2.a);
    o2.b = 2;
    o1.b // 2
    console.log(o2.b);
//o1和o2指向同一个对象，因此为其中任何一个变量添加属性，另一个变量都可以读写该属性。


    var o1 = {};
    var o2 = o1;

    o1 = 1;
    o2 // {}
    //o1和o2指向同一个对象，然后o1的值变为1，这时不会对o2产生影响，o2还是指向原来的那个对象。
    //这种引用只局限于对象，如果两个变量指向同一个原始类型的值。那么，变量这时都是值的拷贝
    var x = 1;
    var y = x;
    x = 2;
    y   // 1
    //上面的代码中，当x的值发生变化后，y的值并不变，这就表示y和x并不是指向同一个内存地址


    </script>
    <script type="text/javascript">
    // 表达式还是语句:
    // 对象采用大括号表示，这导致了一个问题：如果行首是一个大括号，它到底是表达式还是语句？
    //  { foo: 123 }

    //为了避免这种歧义，JavaScript 规定，如果行首是大括号，一律解释为语句（即代码块）。如果要解释为表达式（即对象），必须在大括号前加上圆括号。
    //({foo:123})
    //这种差异在eval语句（作用是对字符串求值）中反映得最明显。
    eval('{foo:123}')   //123
    eval('({foo:123})') //{foo:123}
    //如果没有圆括号，eval将其理解为一个代码块；加上圆括号以后，就理解成一个对象。

    




    </script>
</body>
</html>
