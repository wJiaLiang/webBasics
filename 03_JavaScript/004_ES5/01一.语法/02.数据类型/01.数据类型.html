<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>


    <script type="text/javascript">
    /**
     *JavaScript 语言的每一个值，都属于某一种数据类型。JavaScript 的数据类型，共有6种
     ES6 又新增了第七种 Symbol 类型的值，本教程不涉及
        number string boolean  undefined  null object;
        对象是最复杂的数据类型，又可以分成三个子类型。
            狭义的对象（object）
            数组（array）
            函数（function）
        
        typeof 运算符

        JavaScript 有三种方法，可以确定一个值到底是什么类型。
            typeof运算符    
            instanceof运算符  
            Object.prototype.toString方法 


         typeof 返回一个表达式的数据类型的字符串;  number string boolean function object undefined 
         instanceof则为判断一个对象是否为某一数据类型，或一个变量是否为一个对象的实例;
         返回boolean类型语法为 o instanceof A


     */
    
    // undefined 返回 undefined;

        typeof vs==="undefined" ? console.log(0):console.log(1);  //0;
        console.log(typeof window); //"object"
        console.log(typeof {});  //"object"
        console.log(typeof []);  //"object"
        console.log(typeof null)  //'object'
        //空数组（[]）的类型也是object，这表示在 JavaScript 内部，数组本质上只是一种特殊的对象。


    </script>
</body>
</html>
