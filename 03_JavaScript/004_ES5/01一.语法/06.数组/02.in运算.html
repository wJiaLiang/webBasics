<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    // 检查某个键名是否存在的运算符in，适用于对象，也适用于数组。
    var arr = [ 'a', 'b', 'c' ];
    2 in arr    // true
    '2' in arr  // true
    4 in arr    // false
    //上面代码表明，数组存在键名为2的键。由于键名都是字符串，所以数值2会自动转成字符串。
    




    </script>
</body>
</html>
