<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组概述</title>
</head>
<body>
    <script type="text/javascript">
    //数组（array）是按次序排列的一组值。每个值的位置都有编号（从0开始），整个数组用方括号表示。

    // 1.定义
    //数组（array）是按次序排列的一组值。每个值的位置都有编号（从0开始），整个数组用方括号表示。

    // 任何类型的数据，都可以放入数组。
        var arr = [
          {a: 1},
          [1, 2, 3],
          function() {return true;}
        ];
        arr[0] // Object {a: 1}
        arr[1] // [1, 2, 3]
        arr[2] // function (){return true;}

    // 如果数组的元素还是数组，就形成了多维数组。
    var a = [[1, 2], [3, 4]];
    a[0][1] // 2
    a[1][1] // 4

// **********************************
    // 数组的本质

    //本质上，数组属于一种特殊的对象。typeof运算符会返回数组的类型是object。
    // typeof运算符认为数组的类型就是对象。
    //typeof [1, 2, 3] // "object"

// 数组的特殊性体现在，它的键名是按次序排列的一组整数（0，1，2…）
    var arr = ['a', 'b', 'c'];
    Object.keys(arr)
    // ["0", "1", "2"]

    
    var arr = ['a', 'b', 'c'];
    arr['0'] // 'a'
    arr[0] // 'a'
// 分别用数值和字符串作为键名，结果都能读取数组。原因是数值键名被自动转为了字符串。
// 这点在赋值时也成立。如果一个值总是先转成字符串，再进行赋值。

    
// length 属性
   //JavaScript 使用一个32位整数，保存数组的元素个数。
   //这意味着，数组成员最多只有 4294967295 个（2 的32次方 - 1）个，也就是说length属性的最大值就是 4294967295。

// length属性是可写的。如果人为设置一个小于当前成员个数的值，该数组的成员会自动减少到length设置的值

    var arr = [ 'a', 'b', 'c' ];
    arr.length // 3
    arr.length = 2;
    arr // ["a", "b"]

    //上面代码表示，当数组的length属性设为2（即最大的整数键只能是1）那么整数键2（值为c）就已经不在数组中了，被自动删除了。

    //清空数组的一个有效方法，就是将length属性设为0。





    </script>
</body>
</html>
