<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>与number相关的全局方法</title>
</head>
<body>
    <script type="text/javascript">

    // 与number相关的全局方法
    // parseInt()   parseInt方法用于将字符串转为整数。
        parseInt('123') // 123
    // 如果字符串有空格，空格会被自动去除。
        parseInt('   81     ')  // 81
    // 如果parseInt的参数不是字符串，则会先转为字符串再转换。
    parseInt(1.23); 
    // 等同于 
    parseInt('1.23');

    parseInt('8a')      // 8
    parseInt('12**')    // 12
    parseInt('12.34')   // 12
    parseInt('15e2')    // 15
    parseInt('15px')    // 15

    //parseInt的参数都是字符串，结果只返回字符串头部可以转为数字的部分。
    //如果字符串的第一个字符不能转化为数字（后面跟着数字的正负号除外），返回NaN。
    parseInt('abc') // NaN
    parseInt('.3')  // NaN
    parseInt('')    // NaN
    parseInt('+')   // NaN
    parseInt('+1')  // 1

    //如果字符串以0x或0X开头，parseInt会将其按照十六进制数解析。
    //parseInt('0x10') // 16


// （2）进制转换
    //  parseInt方法还可以接受第二个参数（2到36之间），表示被解析的值的进制，
    //  返回该值对应的十进制数。默认情况下，parseInt的第二个参数为10，即默认是十进制转十进制。

    parseInt('1000', 2) // 8
    parseInt('1000', 6) // 216
    parseInt('1000', 8) // 512



//parseFloat()  parseFloat方法用于将一个字符串转为浮点数。
    parseFloat('3.14')  // 3.14

    //如果字符串包含不能转为浮点数的字符，则不再进行往后转换，返回已经转好的部分。
    parseFloat('3.14more char') // 3.14
    //parseFloat方法会自动过滤字符串前导的空格。
    // 如果参数不是字符串，或者字符串的第一个字符不能转化为浮点数，则返回NaN。




// isNaN()      isNaN方法可以用来判断一个值是否为NaN。
    isNaN(NaN) // true
    isNaN(123) // false
//isNaN只对数值有效，如果传入其他值，会被先转成数值。比如，传入字符串的时候，字符串会被先转成NaN，所以最后返回true，这一点要特别引起注意。也就是说，isNaN为true的值，有可能不是NaN，而是一个字符串。
    isNaN(['xzy']) // true
    // 等同于
    isNaN(Number(['xzy'])) // true
    isNaN([123]) // false



    </script>
</body>
</html>
