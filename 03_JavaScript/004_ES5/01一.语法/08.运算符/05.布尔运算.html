<!DOCTYPE html>

<body>
    <script type="text/javascript">
    // 布尔运算符用于将表达式转为布尔值，一共包含四个运算符。
    // 取反运算符：!
    // 且运算符：&&
    // 或运算符：||
    // 三元运算符：?:

/************************/ 
//  取反运算符！;
//  对于非布尔值的数据，取反运算符会自动将其转为布尔值。
//  规则是，以下六个值取反后为true，其他值取反后都为false。
//  undefined
//  null
//  false
//  0（包括+0和-0）
//  NaN
//  空字符串（''）


//如果对一个值连续做两次取反运算，等于将其转为对应的布尔值，与Boolean函数的作用相同。
// 这是一种常用的类型转换的写法。
//  !!x     //等同于 Boolean(x);
/* 不管x是什么类型的值，经过两次取反运算后，变成了与Boolean函数结果相同的布尔值。所以，两次取反就是将一个值转为布尔值的简便写法。
取反运算符的这种将任意数据自动转为布尔值的功能，对下面三种布尔运算符（且运算符、或运算符、三元条件运算符）都成立
*/
    
/*****************************/
// 且运算符（&&）
/*

 且运算符的运算规则是：如果第一个运算子的布尔值为true，则返回第二个运算子的值（注意是值，不是布尔值）；如果第一个运算子的布尔值为false，则直接返回第一个运算子的值，且不再对第二个运算子求值。

*/
    't' && ''       // ""
    't' && 'f'      // "f"
    't' && (1 + 2)  // 3
    '' && 'f'       // ""
    '' && ''        // ""
    var x = 1;
    (1 - 1) && ( x += 1)    // 0
    x   // 1
// 这种跳过第二个运算子的机制，被称为“短路”
// 且运算符可以多个连用，这时返回第一个布尔值为false的表达式的值
    true && 'foo' && '0' && 4 && 'foo' && true  //''
    // 上面代码中第一个布尔值为false的表达式为第三个表达式，所以得到一个空字符串

/*******************************************/ 
// 或运算符（||）
//或运算符（||）的运算规则是：如果第一个运算子的布尔值为true，则返回第一个运算子的值，且不再对第二个运算子求值；如果第一个运算子的布尔值为false，则返回第二个运算子的值。
    't' || '' // "t"
    't' || 'f' // "t"
    '' || 'f' // "f"
    '' || '' // ""
    false || 0 || '' || 4 || 'foo' || true
//上面代码中第一个布尔值为true的表达式是第四个表达式，所以得到数值4。
// 或运算符可以多个连用，这时返回第一个布尔值为true的表达式的值
// 或运算符常用于为一个变量设置默认值。

// ***********************************************
// 三元条件运算符（?:）

//三元条件运算符用问号（?）和冒号（:），分隔三个表达式。如果第一个表达式的布尔值为true，则返回第二个表达式的值，否则返回第三个表达式的值。
    't' ? 'hello' : 'world' // "hello"
    0 ? 'hello' : 'world' // "world"

/*
三元条件表达式与if...else语句具有同样表达效果，前者可以表达的，后者也能表达。但是两者具有一个重大差别，if...else是语句，没有返回值；三元条件表达式是表达式，具有返回值。所以，在需要返回值的场合，只能使用三元条件表达式，而不能使用if..else。

 */





    </script>
