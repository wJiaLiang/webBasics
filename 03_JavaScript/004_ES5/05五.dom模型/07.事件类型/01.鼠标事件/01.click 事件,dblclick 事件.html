<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="fdiv" style="height: 30px;cursor: pointer;border: 1px solid red;">this is div click event</div>

    <!-- CSRF攻击 跨站点请求伪造 -->
    <a href="http://www.harmless.com/" onclick="
      var f = document.createElement('form');
      f.style.display = 'none';
      this.parentNode.appendChild(f);
      f.method = 'POST';
      f.action = 'http://www.example.com/account/destroy';
      f.submit();
        return false;"> 伪装的链接 </a>

    <script type="text/javascript">

    /*
        当用户在Element节点、document节点、window对象上单击鼠标（或者按下回车键）时，click事件触发。
        "鼠标单击" 定义为，用户在同一个位置完成一次mousedown动作和mouseup动作。
        它们的触发顺序是：mousedown首先触发，mouseup接着触发，click最后触发

     */
     var div = document.querySelector('.fdiv');
     div.addEventListener("click", function( event ) {
        // 显示在该节点，鼠标连续点击的次数
        event.target.innerHTML = "click count: " + event.detail;
        console.log(event.detail)
    }, false);



    /*
        dblclick事件当用户在element、document、window对象上，双击鼠标时触发。该事件会在 mousedown、mouseup、click之后触发。
    */





    </script>
</body>
</html>
