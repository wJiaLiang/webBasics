    <script type="text/javascript">
    /*
    查找节点的方法
    document.querySelector()，
    方法接受一个CSS选择器作为参数，返回匹配该选择器的元素节点。如果有多个节点满足匹配条件，则返回第一个匹配的节点。如果没有发现匹配的节点，则返回null。

    document.querySelectorAll()
    与querySelector用法类似，区别是返回一个NodeList对象，包含所有匹配给定选择器的节点。
    这两个方法的参数，可以是逗号分隔的多个CSS选择器，返回匹配其中一个选择器的元素节点。

    它们不支持CSS伪元素的选择器（比如:first-line和:first-letter）和伪类的选择器（比如:link和:visited），即无法选中伪元素和伪类。
    querySelectorAll(*) 这样会选中所有的元素节点;
    方法不止定义在document 对象上还定义在元素节点上，即在元素节点上也可以调用;
        


    document.getElementsByTagName()
    document.getElementsByClassName()
    document.getElementsByName()  方法用于选择拥有name属性的HTML元素（比如<form>、<radio>、<img>、<frame>、<embed>和<object>等），返回一个类似数组的的对象（NodeList对象的实例）
    
    document.getElementById(); 
    */ 
      







    </script>

</html>
