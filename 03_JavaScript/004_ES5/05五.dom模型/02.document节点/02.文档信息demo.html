<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{margin:0;padding: 0;}
        ul{list-style: none;}
        li{padding: 10px;margin-top: 10px;cursor: pointer;border: 1px solid blueviolet;}
    </style>
</head>
<body>
    <ul>
        <li>li-1</li>
        <li>li-2</li>
        <li>li-3</li>
        <li>li-4</li>
        <li>li-5</li>
    </ul>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript">
    if(document.readyState ==='complete'){
        console.log(123);
    }

    var ul = document.querySelector('ul');
    ul.addEventListener('click',function(event){
        // console.log(event.target)  当前点击的li标签;
        // console.log(this);   ul
        // console.log(event.target.innerHTML);
        if(event.target.innerHTML=="li-1"){
            document.location.assign('http://www.baidu.com');

        }else if(event.target.innerHTML=="li-2"){
            document.location.reload(true);

        }else if(event.target.innerHTML=="li-3"){
            document.location.reload(false);

        }else if(event.target.innerHTML=="li-4"){
            document.location.replace('http://www.baidu.com');
        }
        else{
            console.log(document.location.toString())
        }


    },false)

    








    </script>
</body>
</html>
