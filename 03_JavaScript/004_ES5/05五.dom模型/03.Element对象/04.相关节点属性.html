<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{margin:0px;padding: 0;}
        .parent{width: 100px;height: 100px;border: 1px solid green;}
        
    </style>
</head>
<body>
    <div class="warp">
        <div class="p1"></div>
        <div class="p2"></div>
        <div class="p3"></div>
        <div class="p4"></div>
        <div class="p5"></div>
    </div>
    <!--  -->
    <div style="position: absolute;">
      <p>
        <span class="inner">Hello</span>
      </p>
    </div>

    <div class="parent"> </div>


    <script type="text/javascript">
    // 以下属性返回元素节点的相关节点。
    
    /*   Element.children，Element.childElementCount  */ 
    var box1 = document.querySelector('.warp');
    console.log( box1.children );

    // Element.firstElementChild，Element.lastElementChild;

    //  Element.firstElementChild属性返回第一个HTML元素类型的子节点，
    //  Element.lastElementChild返回最后一个HTML元素类型的子节点。
    console.log(box1.firstElementChild);
    console.log(box1.lastElementChild);


    /* Element.nextElementSibling，Element.previousElementSibling
    Element.nextElementSibling属性返回当前HTML元素节点的后一个同级HTML元素节点，如果没有则返回null。
    */
   
    let p3=document.querySelector('.p3');
    console.log(p3.nextElementSibling);
    console.log(p3.previousElementSibling);

    /*
    Element.offsetParent属性返回当前 HTML 元素的最靠近的、并且 CSS 的position属性不等于static的上层元素
     */ 
    var inner = document.querySelector('.inner');
    console.log(inner.offsetParent);


//************ 属性相关的方法*****************;

    Element.setAttribute()：设置指定属性

    Element.removeAttribute()：移除指定属性
    */
//********** 查找相关的方法*****************;
    
    /*
    Element.querySelector()
    Element.querySelectorAll()
    Element.getElementsByTagName()
    Element.getElementsByClassName()
    */

    // Element.closest方法返回当前元素节点的最接近的父元素（或者当前节点本身），条件是必须匹配给定的CSS选择器。如果不满足匹配，则返回null。
    //  inner.closest() 

    // Element.matches方法返回一个布尔值，表示当前元素是否匹配给定的CSS选择器。
    // if (el.matches('.someClass')){  };

/***************其他信息****************************/
    //Element.getBoundingClientRect方法返回一个对象，该对象提供当前元素节点的大小、位置等信息，基本上就是CSS盒状模型提供的所有信息。
    let parent =document.querySelector('.parent');

    console.log(parent.getBoundingClientRect());

</body>
</html>
