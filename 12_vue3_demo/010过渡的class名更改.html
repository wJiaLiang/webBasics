<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .testele{
      font-size: 18px;
      width: 200px;
      height: 200px;
      background:red;
    }

/*  进入 */
    .test-enter-from{
        transform: translateX(100px);
    }
    .test-enter-active{
        transition:all,3s;
    }
    .test-enter-to{
        background:blue;
    }

/* 离开 */
    .test-leave-from{
      font-size: 12px;
    }
    .test-leave-active{
      transition: all,3s;
    }
    .test-leave-to{
      transform: translateX(100px);
    }


    </style>
</head>
<body>
    <div id="app">
        <div>
          <button style="margin-bottom:30px;padding:10px;" 
                  @click="show =!show">
                  触发动画
          </button>

          <transition name="test" mode="out-in">
              <div v-show="show" class="testele"> 
                  动画测试 。。。。测试动画
              </div>
          </transition>
        </div>

        
    </div>
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="https://unpkg.com/vue@next"></script>
<script type="module">

/*
Vue 在插入、更新或者移除 DOM 时，提供多种不同方式的应用过渡效果。
  单元素/组件的过渡
  条件渲染 (使用 v-if)
  条件展示 (使用 v-show)
  动态组件
  组件根节点

vue2:
.v-enter,
.v-leave-to {
  opacity: 0;
}

.v-leave,
.v-enter-to {
  opacity: 1;
}


为了更加明确易读，我们现在将这些初始状态重命名为：

进入和离开后的状态
.v-enter-from,
.v-leave-to {
  opacity: 0;
}

//  离开时和进入后的状态
.v-leave-from,
.v-enter-to {
  opacity: 1;
}
<transition> 组件相关属性名也发生了变化：
leave-class 已经被重命名为 leave-from-class (在渲染函数或 JSX 中可以写为：leaveFromClass)
enter-class 已经被重命名为 enter-from-class (在渲染函数或 JSX 中可以写为：enterFromClass)

*/ 


const app =Vue.createApp({
    data(){
        return{
          show:true
        }
    },
    setup(){

    },
    // props 可以是数组或对象，用于接收来自父组件的数据
    props:[],

    // Vue 实例将会在实例化时调用 watch()，遍历 watch 对象的每一个 property。
    watch:{},

    // 计算属性
    computed:{},

})

app.config.devtools = true


app.mount("#app")

</script>
</html>
