<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> </style>
</head>
<body>
    <div id="app">
        <section id="endofbody"> </section>

        <h1>Root instance</h1>
        <parent-component />
    </div>
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="https://unpkg.com/vue@next"></script>
<script>

/*
    1、teleport 内的子组件也还是挂载到 其指定的元素下

    2、在同一目标上使用多个 teleport
    <teleport to="#modals">
        <div>A</div>
    </teleport>
    <teleport to="#modals">
        <div>B</div>
    </teleport>

    <!-- result-->
    <div id="modals">
        <div>A</div>
        <div>B</div>
    </div>


*/ 
const app =Vue.createApp({
    data(){
        return{

        }
    },
    setup(){

    },
    //可以是数组或对象，用于接收来自父组件的数据
    props:[],

})

app.component('parent-component', {
  template: `
    <h2>This is a parent component</h2>
    <teleport to="#endofbody">
      <child-component name="John" />
    </teleport>
  `
})
app.component('child-component', {
  props: ['name'],
  template: `
    <div> Hello, {{ name }}</div>
  `
})

app.mount("#app")

</script>
</html>
