<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="500" height="500" style="border: 1px solid #ccc;margin: 80px auto;display: block"></canvas>

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        ctx.fillStyle = 'red';
        ctx.fillRect(10,10,100,100);

        ctx.beginPath();
        ctx.moveTo(10,10);
        ctx.lineTo(100,100);
        ctx.lineTo(100,10);
        ctx.closePath();
        ctx.stroke();

      





    </script>
</body>
</html>
